        <button class="btn-flat action"  data-bind="
            click: refresh, 
            tooltip: { text: 'Refresh', align: 'left' }
        ">
            <svg-icon params="uri: '/fe/assets/icons.svg#refresh'"></svg-icon>
        </button>
    </li>    

    <li>
        <a class="btn-flat action" data-bind="
            href: '/fe/systems/:system/management', 
            tooltip: 'Management'
        ">
            <svg-icon params="uri: '/fe/assets/icons.svg#manage'"></svg-icon>
        </a>
    </li>

    <li>
        <button class="btn-flat action" data-bind="
            click: showAuditLog,
            tooltip: 'Audit'
        ">
            <svg-icon params="uri: '/fe/assets/icons.svg#log'"></svg-icon>
        </button>

    <li>
        <button class="btn-flat action" data-bind="
            click: signOut,
            tooltip: { text: 'Sign Out', align: 'right' }
