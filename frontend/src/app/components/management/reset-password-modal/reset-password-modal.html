<modal params="onClose: () => cancel()">
    <h1 class="heading2 push-next">Reset User Password</h1>

    <h2 class="heading3">Send the following message to your user</h2>
    <div class="box push-next" data-bind="html: userMessage"></div>


    <div class="row align-end content-middle">
        <button class="link push-next" data-bind="click: cancel">Cancel</button>  
        <button class="btn2" data-bind="click: reset">Reset &amp; Copy To Clipboard</button>
    </div>
</modal>
