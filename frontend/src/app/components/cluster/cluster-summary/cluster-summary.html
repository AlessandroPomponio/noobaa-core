<div class="row">
    <section class="c3 column borders pad">
        <div class="row greedy content-middle">
            <svg-icon class="push-next success" params="name: 'healthy'"></svg-icon>
            <span class="heading3">Healthy</span>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <span class="c5 highlight push-next">H/A Status:</span>
            <span class="c7" data-bind="text: HAStatus"></span>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <span class="c5 highlight push-next">Fault Tolerance:</span>
            <span class="c7" data-bind="text: faultTolerance"></span>
        </div>
    </section>

    <section class="c6 column push-both">
        <pie-chart class="align-middle" params="
            values: chartValues,
            primaryText: connectedPercentage,
            secondaryText: 'Connected'
        "></pie-chart>
    </section>

    <section class="c3 column pad borders">
        <div class="row greedy content-middle">
            <span class="c5 highlight push-next">Servers:</span>
            <span class="c7 text-right" data-bind="text: serverCount"></span>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <span class="c5 highlight push-next">Connected:</span>
            <span class="c7 text-right" data-bind="text: connectedCount"></span>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <span class="c5 highlight push-next">Disconnected:</span>
            <span  class="c7 text-right" data-bind="text: disconnectedCount"></span>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <span class="c5 highlight push-next">In Process:</span>
            <span class="c7 text-right" data-bind="text: inProcessCount"></span>
        </div>
    </section>
</div>
