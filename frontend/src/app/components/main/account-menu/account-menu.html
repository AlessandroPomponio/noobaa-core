<div ko.childEvent.click="onLocalClick"
    ko.globalEvent.click="onGlobalClick"
    ko.css.open="isOpen"
>
    <div class="menu-header row hpad content-middle text-left cursor-pointer">
        <span class="push-next user-email no-wrap">
            {{accountName}}
        </span>
        <svg-icon params="name: 'account'"></svg-icon>
    </div>

    <ul class="menu-items list-no-style">
        <hr />
        <li>
            <a class="menu-item"
                ko.attr.href="accountPageHref"
            >
                My Account
            </a>
        </li>
        <li>
            <a class="menu-item"
                ko.attr.href="connectionPageHref"
            >
                My Connections
            </a>
        </li>
        <hr>
        <li>
            <a class="menu-item"
                ko.attr.href="supportEmailHref"
            >
                Contact Us
            </a>
        </li>
        <hr>
        <li>
            <button class="menu-item theme-switch"
                ko.click="onSwitchTheme"
            >
                <span>{{switchThemeText}}</span>
            </button>

        </li>
        <hr>
        <li>
            <!-- workaround using target black to allow the link to resolve even so the upper div loses the focus -->
            <a class="menu-item"
                href="javascript:void(0)"
                ko.css.disabled="!allowSignOut()"
                ko.preventBubble="['click']"
                ko.click="onSignOut"
            >
                <div class="column">
                    <span>Sign Out</span>
                    <span class="remark"
                        ko.visible="!allowSignOut()"
                    >
                        Not available for OpenShift users
                    </span>
                </div>
            </a>
        </li>

    </ul>
</div>
