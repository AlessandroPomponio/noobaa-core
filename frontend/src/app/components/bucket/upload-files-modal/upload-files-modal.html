<modal params="onClose: () => close()">
    <h1 class="heading2 push-next">Upload Files</h1>

    <file-selector class="push-next" params="
        allowMultiSelect: true,
        onFilesReady: files => upload(files)
    "></file-selector>

    <h2 class="heading3 push-prev">Recently Uploaded</h2>
    <div class="box push-next">
        <data-table params="
            columns: columns,
            data: requests,
            rowFactory: request => createUploadRow(request)
        "></data-table>
    </div>

    <button class="btn2 align-end" data-bind="click: close">Close</button>
</modal>
