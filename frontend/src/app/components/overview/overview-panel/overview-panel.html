<div class="info clear overview-panel">
	<section class="pull-left">
		<!-- ko if: ready -->
		<pools-overview params="poolCount: poolCount, nodeCount: nodeCount">
		</pools-overview>
		<!-- /ko -->
		
		<a class="btn" data-bind="click: showAddNodeModal">add node</a>

		<modal params="visible: isAddNodeModalVisible">
			<add-node-form params="oncomplete: () => hideAddNodeModal()"></add-node-form>
		</modal>					
	</section>

	<section class="pull-right">

		<!-- ko if: ready -->
		<buckets-overview params="bucketCount: bucketCount, objectCount: objectCount">
		</buckets-overview>
		<!-- /ko -->
		
		<a class="btn" data-bind="click: showKeysModal">details &amp; keys</a>

		<modal params="visible: isKeysModalVisible">
			<details-keys-form params="oncomplete: () => hideKeysModal()"></details-keys-form>
		</modal>			
	</section>
</div>
