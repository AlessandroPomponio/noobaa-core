<form>
	<section class="text-center">
		<h1 class="heading2">Bucket Policy</h1>
		<p class="paragraph">
			Here you decide how and where 
			<span class="emphasized" data-bind="text: bucketName"></span>
			data will be spread
		</p>
	</section>

	<section>
		<h2 class="heading3">Policy Type</h2>

		<label class="policy-option">
			<input type="radio" name="policy-type"/>
			<span class="emphasized">Stripe</span> 
			- Sperading the data across the choosen pools
		</label>

		<label class="policy-option">
			<input type="radio" name="policy-type"/>
			<span class="emphasized">Mirror</span> 
			- Full duplication of the data in each chosen pool
		</label>
	</section>

	<div class="pull-right">
		<button class="link" data-bind="click: selectAll">Select all</button>
		|
		<button class="link" data-bind="click: clearAll">Clear</button>
	</div>
	<h2 class="heading3">Choose Pools for policy</h2>
	<div class="pools box clear" data-bind="foreach: pools">
		<label class="pool">
			<input type="checkbox" data-bind="checked: selected"/>
			<span data-bind="text: name"></span>
		</label>
	</div>

	<div class="form-actions clear">
		<button class="action btn2 pull-right" data-bind="click: save">Save</button>
		<button class="action link pull-right" data-bind="click: cancel">Cancel</button>	
	</div>	
</form>
