<div class="row bounded">
    <section class="column left-col greedy">
        <a class="push-next cursor-pointer" data-bind="
            href: { route: 'pools', params: { tab: null } }
        ">
            <h1 class="overview-heading heading1">
                Capacity Resources
            </h1>
        </a>

        <div class="push-both">
            <div class="row text-center">
                <div class="column greedy pad borders no-left-border content-middle">
                    <span>Node Pools</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: nodePoolsCount"></span>
                </div>

                <div class="column greedy pad borders no-right-border content-middle">
                    <span>Cloud Storage</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: cloudResourcesCount">
                    </span>
                </div>
            </div>

            <div class="row text-center">
                <div class="column greedy pad borders no-left-border content-middle">
                    <span>Online Nodes</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: onlineNodeCount"></span>
                </div>

                <div class="column pad greedy borders no-right-border content-middle">
                    <span>Offline Nodes</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: offlineNodeCount"></span>
                </div>
            </div>
        </div>

        <button class="push-prev btn" data-bind="click: () => showInstallNodeWizard()">
            install node
        </button>
    </section>

    <section class="column right-col greedy">

        <a class="push-next cursor-pointer" data-bind="
            href: { route: 'buckets', params: { tab: null } }
        ">
            <h1 class="overview-heading heading1">Data Buckets</h1>
        </a>


        <div class="push-both">
            <div class="row text-center">
                <div class="column greedy pad borders no-left-border  content-middle">
                    <span>Buckets</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: bucketCount"></span>
                </div>

                <div class="column greedy pad borders no-right-border  content-middle">
                    <span>Files</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: objectCount">
                    </span>
                </div>
            </div>

            <div class="row text-center">
                <div class="column greedy pad borders no-left-border no-right-border content-middle">
                    <span>Cloud Sync</span>
                    <hr class="seperator">
                    <span class="heading1" data-bind="text: cloudSyncCount"></span>
                </div>
            </div>
        </div>

        <button class="push-prev btn" data-bind="click: () => showConnectApplicationWizard()">
            connect application
        </button>
    </section>
</div>

<section class="row counters">
    <div class="counter double-pad text-center">
        <div class="heading1" data-bind="text: systemCapacity"></div>
        Total Capacity
    </div>
    <div class="counter double-pad text-center">
        <div class="heading1" data-bind="text: systemFreeSpace"></div>
        Free Capacity
    </div>
</section>


 <!-- ko if: isInstallNodeWizardlVisible -->
<install-node-wizard params="onClose: () => hideInstallNodeWizard()">
</install-node-wizard>
<!-- /ko -->

<!-- ko if: isConnectApplicationWizardVisible -->
<connect-app-wizard params="onClose: () => hideConnectApplicationWizard()">
</connect-app-wizard>
<!-- /ko -->
