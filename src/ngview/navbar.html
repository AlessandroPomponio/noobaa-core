<nav class="navbar navbar-default navbar-static-top" ng-controller="NavCtrl">
    <div class="container-fluid">

        <ul class="nav navbar-nav" ng-if="nav">
            <li style="border: none" ng-class="{active: !nav.crumbs.length}">
                <a ng-href="{{nav.root || '/'}}" class="navbar-brand">

                    <b><i>NooBaa</i></b>
                    &nbsp;
                </a>
            </li>
            <li ng-repeat="crumb in nav.crumbs" ng-class="{active: crumb.active, dropdown: crumb.dropdown}">

                    {{crumb.text}}
                </a>
                <a ng-if="crumb.dropdown" class="dropdown-toggle" data-toggle="dropdown">
                    {{crumb.text}}
                    <i class="fa fa-angle-down fa-fw text-muted" style="margin-right: -10px"></i>
                </a>

                </ul>
            </li>
        </ul>

            <li class="dropdown">

                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a>
                            <h4 class="text-muted" style="margin:0">
                                <i class="fa fa-envelope fa-fw"></i>
                                {{account_email}}
                            </h4>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li ng-if="!account_email">
                        <a href="/login">Login</a>
                    </li>

                    </li>
                </ul>
