<div class="clear">
	<button class="btn2 pull-right">Create Account</button>
</div>

<div class="data-table">
	<table>
		<thead>
			<tr>
				<th class="user-col text-left">User</th>
				<th class="role-col">Role</th>
				<th class="status-col">Status</th>
				<th class="delete-col"></th>	
			</tr>
		</thead>
		<tbody data-bind="foreach: rows">	
			<!-- ko if: isVisible -->
			<tr>
				<td class="user-col text-left">
					<svg-icon params="uri: '/fe/assets/icons.svg#account'"></svg-icon>
					<span data-bind="text: user"></span>
				</td>

				<td class="role-col" data-bind="text: role"></td>
				
				<td class="status-col" data-bind="text: status"></td>
				
				<td class="delete-col">
					<button class="delete-btn btn-flat">
						<svg-icon params="uri: '/fe/assets/icons.svg#trash-closed'"></svg-icon>
					</button>
				</td>
			</tr>
			<!-- /ko -->
		</tbody>
	</table>
</div>
