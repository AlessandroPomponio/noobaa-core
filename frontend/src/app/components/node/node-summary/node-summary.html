<section class="c4 column">
    <h3 class="heading4 push-next">Status</h3>
    <ul class="list-no-style row multiline status">
        <li class="c6">
            <svg-icon params="name: stateIcon" data-bind="tooltip: 'State'">
            </svg-icon>
            <span data-bind="text: stateText"></span>
        </li>
        <li class="c6">
            <svg-icon params="name: trustIcon" data-bind="tooltip: 'Trust'">
            </svg-icon>
            <span data-bind="text: trustText"></span>
        </li>

        <li class="c12">
            <svg-icon params="name: accessibilityIcon" data-bind="
                tooltip: 'Accessibility'
            "></svg-icon>
            <span data-bind="text: accessibilityText"></span>
        </li>
    </ul>
</section>

<vr></vr>

<section class="c4 row">
    <div class="column greedy">
        <h3 class="heading4 push-next">
            Node Capacity:
            <span data-bind="text: totalText"></span>
        </h3>

        <ul class="column list-no-style legend">
            <li class="row">
                <span class="c6 emphasized">Free:</span>
                <span data-bind="text: freeText"></span>
            </li>
            <li class="row">
                <span class="c6 emphasized">Used (NooBaa):</span>
                <span class="highlight" data-bind="text: usedText"></span>
            </li>
            <li class="row">
                <span class="c6 emphasized">Used (Other):</span>
                <span class="emphasized" data-bind="text: otherText"></span>
            </li>

            <li class="row">
                <span class="c6 emphasized">Reserved:</span>
            </li>
        </ul>
    </div>

    <pie-chart params="values: gaugeValues"></pie-chart>
</section>

<vr></vr>

<section class="column c4">
    <h3 class="heading4 push-next">Activity</h3>
    <!-- ko if: dataActivity -->
    <p class="paragraph" data-bind="with: dataActivity">
        <span data-bind="text: row1"></span>
        <br>
        <span class="highlight" data-bind="text: row2"></span>
    </p>
    <!-- /ko -->

    <!-- ko ifnot: dataActivity -->
    <p>No activity</p>
    <!-- /ko -->
</section>
