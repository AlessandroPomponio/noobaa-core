<button class="btn2 align-end push-next" data-bind="
    click: () => showCreateBucketWizard()
">
    Create Bucket
</button>

<section class="data-table">
    <table>
        <thead>
             <tr>
                <th class="state-col">
                    <a href data-bind="
                        click: () => orderBy('state'),
                        css: orderClassFor('state')
                    ">
                        state
                    </a>
                </th>
                <th class="name-col text-left">
                    <a href data-bind="
                        click: () => orderBy('name'),
                        css: orderClassFor('name')
                    ">
                        bucket name
                    </a>
                </th>
                <th class="filecount-col">
                    <a href data-bind="
                        click: () => orderBy('filecount'),
                        css: orderClassFor('filecount')
                    ">
                        files
                    </a>
                </th>
                <th class="capacity-col">
                    <a href data-bind="
                        click: () => orderBy('usage'),
                        css: orderClassFor('usage')
                    ">
                    used capacity
                    </a>
                </th>
                <th class="cloudsync-col">
                    <a href data-bind="
                        click: () => orderBy('cloudsync'),
                        css: orderClassFor('cloudsync')
                    ">
                        Cloud Sync
                    </a>
                </th>
                <th class="delete-col"></th>
            </tr>
        </thead>

        <tbody data-bind="foreach: visibleRows">
            <tr>
                <td class="state-col" data-bind="tooltip: stateToolTip">
                    <svg-icon params="name: stateIcon"></svg-icon>
                </td>

                <td class="name-col text-left">
                    <a class="link" data-bind="
                        text: name,
                        href: { route: 'bucket', params: { bucket: name } }
                    "></a>
                </td>

                <td class="filecount-col" data-bind="text: fileCount"></td>

                <td class="column capacity-col">
                <capacity-bar params="{ total: total, used: used }"></capacity-bar>
                </td>

                <td class="cloudsync-col" data-bind="
                    text: cloudSyncStatus().label,
                    css: cloudSyncStatus().css"
                ></td>

                <td class="delete-col">
                    <delete-button params="
                        group: $component.deleteGroup,
                        disabled: !isDeletable(),
                        onDelete: () => del(),
                        toolTip: deleteToolTip
                    "></delete-button>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<!-- ko if: isCreateBucketWizardVisible -->
<create-bucket-wizard params="onClose: () => hideCreateBucketWizard()">
</create-bucket-wizard>
<!-- /ko -->
