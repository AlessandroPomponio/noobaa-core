<div class="greedy tabs">
    <nav>
        <a data-bind="
            href: { route: 'management', params: { tab:'accounts' } },
            css: { selected: isTabSelected('accounts') }
        ">
            Accounts
        </a>
        <a data-bind="
            href: { route: 'management', params: { tab: 'settings' } },
            css: { selected: isTabSelected('settings') }
        ">
            Configuration
        </a>

        <a data-bind="
            href: { route: 'management', params: { tab: 'diagnostics' } },
            css: { selected: isTabSelected('diagnostics') }
        ">
            Support &amp; Diagnose
        </a>

        <a data-bind="
            href: { route: 'management', params: { tab: 'about' } },
            css: { selected: isTabSelected('about') }
        ">
            Version
        </a>
        <a data-bind="
            href: { route: 'management', params: { tab: 'advanced-options' } },
            css: { selected: isTabSelected('advanced-options') }
        ">
            Advanced Options
        </a>
    </nav>

    <div class="tabs-row">
        <accounts-table class="tab" data-bind="
            css: { selected: isTabSelected('accounts') }
        "></accounts-table>

        <section class="tab" data-bind="
            css: { selected: isTabSelected('settings') }
        ">
            <p2p-form></p2p-form>
            <hr />
            <server-dns-form></server-dns-form>
            <hr />
            <server-time-form></server-time-form>
            <hr />
            <phone-home-form></phone-home-form>
            <hr />
            <remote-syslog-form></remote-syslog-form>
        </section>

        <diagnostics-form class="tab" data-bind="
            css: { selected: isTabSelected('diagnostics') }
        "></diagnostics-form>

        <about-form class="tab" data-bind="
            css: { selected: isTabSelected('about') }
        "></about-form>

        <section class="tab" data-bind="
            css: { selected: isTabSelected('advanced-options') }
        ">
            <maintenance-form></maintenance-form>
            <hr>
        </section>
    </div>
</div>
