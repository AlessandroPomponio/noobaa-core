<button class="btn align-end push-next"
    data-bind="click: () => showCreatePoolWizard()">
    Create Pool
</button>

<data-table class="greedy" params="
    columns: columns,
    data: pools,
    rowFactory: pool => newPoolRow(pool),
    sorting: sorting
"></data-table>

<!-- ko if: isCreatePoolWizardVisible -->
<create-pool-wizard params="onClose: () => hideCreatePoolWizard()">
</create-pool-wizard>
<!-- /ko -->
