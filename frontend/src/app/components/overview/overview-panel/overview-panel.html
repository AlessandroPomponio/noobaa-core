    <section class="column c12 pad stars-bg borders push-prev">
        <h2 class="heading3 row content-middle">
            <span class="greedy">Data Buckets</span>
            <a class="link" data-bind="
                text: bucketCount,
                href: { route: 'buckets' }
            "></a>
        </h2>
        <hr>
        <div class="row content-middle">
            <span class="greedy push-next">Usage History</span>
            <toggle-filter class="usage-history-filter" params="
                options: storageHistoryDurationOptions,
                selected: selectedStorageHistoryDuration
            "></toggle-filter>
        </div>
        <chart-legend class="push-next" params="items: storageSummary"></chart-legend>
        <chartjs class="greedy push-both" params="
            type: 'line',
            data: storageHistoryChartData,
            options: storageHistoryChartOptions
        "></chartjs>

        <button class="btn overview-btn" data-bind="
            click: () => showConnectApplicationWizard()
        ">
            Connect Application
        </button>
    </section>
