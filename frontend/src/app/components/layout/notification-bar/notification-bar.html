<section data-bind="
    css: { visible: visible }, 
    transition: { end: removeLastNotification }, 
    foreach: notifications
">
    <div class="notification" data-bind="css: css">
        <svg-icon class="icon-small" params="uri: icon"></svg-icon>
        <span class="notif-message" data-bind="text: message"></span>
    </div>
</section>
