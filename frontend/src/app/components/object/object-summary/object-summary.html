<!-- ko if: dataReady -->
<section class="column c6">
    <h3 class="heading4 push-next">File details</h3>

    <ul class="list-no-style column">
        <li class="row">
            <span class="details-label push-next">Bucket name:</span>
            <span class="greedy" data-bind="text: bucketName"></span>
        </li>
        <li class="row">
            <span class="details-label push-next">Content Type:</span>
            <span class="greedy" data-bind="text: contentType"></span>
        </li>

        <li class="row">
            <span class="details-label push-next">Creation time:</span>
            <span class="greedy" data-bind="text: creationTime"></span>
        </li>
        <li class="row">
            <span class="details-label push-next">Last read time:</span>
            <span class="greedy" data-bind="text: lastRead"></span>
        </li>
    </ul>
</section>

<vr></vr>

<section class="c6 row">
    <div class="column">
        <h3 class="heading4">File size</h3>
        <chart-legend params="items: barsValues"></chart-legend>
    </div>
    <bar-chart class="greedy" params="values: barsValues"></bar-chart>
</section>

<!-- /ko -->
