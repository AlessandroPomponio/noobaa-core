<section class="data-table">
	<table>
		<thead>
			<tr>
				<th class="state-col" data-bind="css: cssFor('state')">
					<a data-bind="href: hrefFor('state')">state</a>
				</th>
				<th class="name-col text-left" data-bind="css: cssFor('name')">
					<a data-bind="href: hrefFor('name')">bucket name</a>
				</th>
				<th class="filecount-col" data-bind="css: cssFor('filecount')">
					<a data-bind="href: hrefFor('filecount')">files</a>
				</th>
				<th class="totalsize-col" data-bind="css: cssFor('totalsize')">
					<a data-bind="href: hrefFor('totalsize')">total</a>
				</th>
				<th class="freesize-col" data-bind="css: cssFor('freesize')">
					<a data-bind="href: hrefFor('freesize')">free</a>
				</th>
				<th class="cloudsync-col" data-bind="css: cssFor('cloudsync')">
					<a data-bind="href: hrefFor('cloudsync')">Cloud Sync</a>
				</th>
				<th class="delete-col"></th>
			</tr>
		</thead>

		<tbody data-bind="foreach: rows">
			<tr data-bind="css: { disabled: disabled }">
				<td class="state-col">
					<svg-icon params="uri: stateIcon"></svg-icon>
				</td>

				<td class="name-col text-left">
					<a class="link" data-bind="text: name, href: href"></a>
				</td>
				
				<td class="filecount-col" data-bind="text: fileCount"></td>
				
				<td class="totalsize-col" data-bind="text: totalSize"></td>
				
				<td class="freesize-col" data-bind="text: freeSize"></td>
				
				<td class="cloudsync-col" data-bind="
					text: cloudSyncStatus.label, 
					css: cloudSyncStatus.css"
				></td>
				
				<td class="delete-col">
					<button class="delete-btn btn-flat" data-bind="
						enable: allowDelete,
						attr: { title: deleteTooltip },
						click: () => $component.deleteCandidate(name)
					">
						<svg-icon params="uri: $component.deleteIconUri(name)"></svg-icon>
					</button>
					
					<span data-bind="visible: $component.isDeleteCandidate(name)">
						<a class="link" data-bind="click: () => $component.confirmDelete()">
							yes
						</a>/<a class="link" data-bind="click: () => $component.cancelDelete()">
							no
						</a>
					</span>
				</td> 			
			</tr>
		</tbody>
	</table>
</section>
