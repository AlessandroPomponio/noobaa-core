<modal params="onClose: () => close()">
	<div class="wrapper">
		<h1 class="heading2">Welcome Back! We have upgraded NooBaa</h1>

		<p class="heading3 message container text-center ">
			You are now using the latest NooBaa version
			(<span data-bind="text: version"></span>)
			<br>
			Enjoy!
		</p>
	</div>

	<button data-bind="click: () => close()" class="close-btn btn2 pull-right">
		Close
	</button>
</modal>
