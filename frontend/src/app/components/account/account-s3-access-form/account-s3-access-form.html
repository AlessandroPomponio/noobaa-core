<div class="row card-shadow pad content-middle">
    <h2 class="heading3 greedy push-next">
        Account S3 Access
    </h2>

    <button class="btn push-next"
        ko.click="onSetIPRestrictions"
    >
        Set IP Restrictions
    </button>

    <button class="btn"
        ko.click="onEditS3Access"
        ko.disable="!dataReady()"
    >
        Edit S3 Access
    </button>
</div>

<property-sheet class="s3-access-details pad push-next " params="
    properties: s3AccessInfo,
    loading: !dataReady()
">
    <template name="tagList">
        <tag-list params="
            tags: tags,
            maxCount: maxCount,
            emptyMessage: emptyMessage
        "></tag-list>
    </template>
</property-sheet>

<hr>

<div class="row card-shadow pad content-middle">
    <h2 class="heading3 greedy push-next">
        Account Security Credentials
    </h2>

    <button class="btn" ko.click="onRegenerateAccountCredentials">
        Regenerate Credentials
    </button>
</div>

<loading-indicator class="align-start pad"
    ko.visible="!dataReady()"
></loading-indicator>
<div class="pad column" ko.if="dataReady">
    <span class="highlight push-next">
        Use the following S3 access keys to connect a S3 compatible application to NooBaa:
    </span>
    <property-sheet class="pad content-box" params="properties: credentials"></property-sheet>
</div>
