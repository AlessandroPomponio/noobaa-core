<div ng-controller="DashboardCtrl">

    <div ng-include="'navbar.html'"></div>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-sm-6 col-md-3">
                <h1 style="font-size: 4em">{{human_size(nbAccount.stats.allocated_storage)}}</h1>
                <p>
                    <small>storage</small>
                </p>
            </div>
            <div class="col-sm-6 col-md-3">
                <h1 style="font-size: 4em">{{human_percent(nbAccount.stats.free_storage_percent)}}</h1>
                <p>
                    <small>free storage</small>
                </p>
            </div>
            <div class="col-sm-6 col-md-3">
                <h1 style="font-size: 4em">{{nbAccount.stats.nodes}}</h1>
                <p>
                    <small>nodes</small>
                </p>
            </div>
            <div class="col-sm-6 col-md-3">
                <h1 style="font-size: 4em">{{nbAccount.stats.online_nodes}}</h1>
                <p>
                    <small>online nodes</small>
                </p>
            </div>
        </div>
    </div>

    <br/>

    <div id="nodes_map" style="height: 600px"></div>

</div>
