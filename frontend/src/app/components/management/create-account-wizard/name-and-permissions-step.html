<h2 class="heading3">Enter user email address</h2>
<input type="text" placeholder="Email Address" data-bind="
    textInput: emailAddress, 
    hasFocus: true
"/>

<h2 class="heading3">Allow S3 access for this user</h2>
<toggle-switch params="value: enableS3Access"></toggle-switch>

<div class="row push-prev content-middle">
    <h2 class="heading3 greedy push-next" data-bind="
        css: { disabled: !enableS3Access() }
    ">
        Grant S3 access permissions for buckets
    </h2>

    <div>
        <button class="link" data-bind="
            click: selectAllBuckets, 
            enable: enableS3Access
        ">
            Select all
        </button>
        |
        <button class="link" data-bind="
            click: clearAllBuckets, 
            enable: enableS3Access
        ">
            Clear
        </button>
    </div>
</div>

<multiselect params="
    options: buckets, 
    selected: selectedBuckets,
    disabled: !enableS3Access()">
</multiselect>
