<div class="row pad card-shadow content-middle">
    <h2 class="heading3 greedy push-next">S3 Endpoint Details</h2>
</div>

<property-sheet class="pad" params="
    properties: details,
    loading: !dataReady()
">
    <template name="state">
        <p class="row content-middle" ko.if="$data">
            <svg-icon class="icon-small push-next-half" ko.css="css" params="name: name"></svg-icon>
            {{tooltip}}
        </p>
    </template>

    <template name="ioUsage">
        <p class="row content-middle" ko.if="$data">
            {{usage}}
            <!-- ko if: lastIO -->
            <sapn class="push-both-half">|</sapn>
            Last used at {{lastIO}}
            <!-- /ko -->
        </p>
    </template>
</property-sheet>
