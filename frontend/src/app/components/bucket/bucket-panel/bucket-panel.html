<div class="bucket-panel">
    <bucket-summary params="bucket: bucket" class="text-center"></bucket-summary>

    <ul class="tabs details-pane">
        <li data-bind="css: { selected: isTabSelected('objects') }">
            <a class="tab-header" data-bind="href: '/fe/systems/:system/buckets/:bucket/objects'">
                <svg-icon params="uri: '/fe/assets/icons.svg#object-dark'"></svg-icon>
                Files
            </a>

            <section class="tab-content">
                 <bucket-objects-table params="objects: objects"></bucket-objects-table>
            </section>
        </li>

        <li data-bind="css: { selected: isTabSelected('s3-access') }">
            <a class="tab-header" data-bind="href: '/fe/systems/:system/buckets/:bucket/s3-access'">
                <svg-icon params="uri: '/fe/assets/icons.svg#keys'"></svg-icon>
                S3 Access
            </a>

            <section class="tab-content">
                <bucket-s3-access-list params="bucketName: bucketName">
                </bucket-s3-access-list>
            </section>
        </li>
    </ul>
</div>
