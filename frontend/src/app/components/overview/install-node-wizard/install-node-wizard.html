<!-- ko if: dataReady -->
<wizard params="
    heading: 'Install Node', 
    steps: ['select', 'install', 'review'],
    onClose: onClose
">
    <section class="select-step"  data-bind="template: { html: selectStepTemplate }">
    </section>

    <section class="install-step" data-bind="template: { html: installStepTemplate }">
    </section>
    
    <section class="review-step" data-bind="template: { html: reviewStepTemplate }">
    </section>
</wizard>
<!-- /ko -->
