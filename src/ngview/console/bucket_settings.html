<div ng-cloak>

    <div class="row">
        <div class="col-sm-3" style="padding: 0 30px">
            <h4 class="text-primary">Name</h4>
        </div>
        <div class="col-sm-3">
            <form class="form" ng-init="new_name = bucket.name">
                <input type="text" class="form-control" ng-model="new_name" />
                <button class="btn btn-default btn-raised" ng-disabled="!new_name || new_name==bucket.name">
                    Rename
                </button>
            </form>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-sm-3" style="padding: 0 30px">
            <h4 class="text-primary">Tiering</h4>
            <p class="text-muted">...</p>
        </div>
        <div class="col-sm-3">
            <div class="well">
                <h4>Distributed</h4>
                <div class="form-group" ng-init="new_tier = bucket.tiering[0]">
                    <select ng-model="new_tier" ng-options="tier.name for tier in nbSystem.system.tiers" class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="well">
                <h4>Server</h4>
                <div class="form-group">
                    <select Xng-model="new_tier" Xng-options="tier.name for tier in nbSystem.system.tiers" class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="well">
                <h4>Centralized</h4>
                <div class="form-group">
                    <select Xng-model="new_tier" Xng-options="tier.name for tier in nbSystem.system.tiers" class="form-control"></select>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-sm-3" style="padding: 0 30px">
            <h4 class="text-primary">Delete</h4>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-danger">
                Delete permanently
            </button>
        </div>
    </div>

    <br/>

</div>
