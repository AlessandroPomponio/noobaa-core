<ul class="list-no-style status-line">
	<li title="ip">
		<svg-icon params="uri: '/assets/icons.svg#ip'"></svg-icon>
		<span data-bind="text: ip"></span>
	</li>
	<li title="heartbeat">
		<svg-icon params="uri: '/assets/icons.svg#heartbeat'"></svg-icon>
		<span data-bind="text: heartbeat"></span>
	</li>
	<li title="state">
		<svg-icon params="uri: stateIcon"></svg-icon>
		<span data-bind="text: state"></span>
	</li>	
	<li title="trust">
		<svg-icon params="uri: trustIcon"></svg-icon>
		<span data-bind="text: trust"></span>
	</li>
</ul>

<div class="text-center">
	<capacity-gauge params="legend: gaugeLegend, values: gaugeValues"></capacity-gauge>	

	<section class="action-list">
		<button class="action btn2" data-bind="click: () => isTestModalVisible(true)">
			<svg-icon params="uri: '/assets/icons.svg#node-test'"></svg-icon>
			Test Node
		</button> 		

		<button class="action btn3">
			<svg-icon params="uri: '/assets/icons.svg#node-diagnose'"></svg-icon>
			Diagnose
		</button> 	
	</section>
</div>

<!-- ko if: isTestModalVisible -->
<test-node-modal params="onClose: () => isTestModalVisible(false)"></test-node-modal>
<!-- /ko -->
