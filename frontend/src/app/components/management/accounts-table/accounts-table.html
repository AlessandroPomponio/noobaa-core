<div class="clear">
    <button class="btn2 pull-right" data-bind="
        click: () => isCreateAccountModalVisible(true)
    ">
        Create Account
    </button>
</div>

<div class="data-table">
    <table>
        <thead>
            <tr>
                <th class="user-col text-left">User</th>
                <th class="role-col">Roles</th>
                <th class="status-col">Status</th>
                <th class="password-col">Password</th>
                <th class="delete-col"></th>    
            </tr>
        </thead>
        <tbody data-bind="foreach: rows">    
            <!-- ko if: isVisible -->
            <tr>
                <td class="user-col text-left">
                    <svg-icon params="uri: '/fe/assets/icons.svg#account'"></svg-icon>
                    <span data-bind="text: user"></span>
                </td>

                <td class="role-col" data-bind="text: roles"></td>
                
                <td class="status-col" data-bind="text: status"></td>
                
                <td class="password-col" data-bind="">
                    <button class="link" data-bind="
                        click: () => $component.showResetPasswordModal(user)
                    ">reset</button>
                </td>

                <td class="delete-col">
                    <delete-button params="
                        group: $component.deleteGroup,
                        onDelete: () => del()
                    "><delete-button>
                </td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>

<!-- ko if: isCreateAccountModalVisible -->
<create-account-wizard params="
    onClose: () => isCreateAccountModalVisible(false)
"></create-account-wizard>
<!-- /ko -->


<!-- ko if: isResetPasswordModalVisible -->
<reset-password-modal params="
    accountEmail: selectedAccount,
    onClose: () => isResetPasswordModalVisible(false)
"></reset-password-modal>
<!-- /ko -->
