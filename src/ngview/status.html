<div ng-controller="StatusCtrl">
    <div ng-include="'navbar.html'"></div>

    <div class="container-fluid">

        <div class="clearfix text-center">

            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <h1 style="font-size: 4em">{{nbMgmt.total_space}}</h1>
                    <p><small>total space</small>
                    </p>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h1 style="font-size: 4em">{{nbMgmt.free_space_percent}}</h1>
                    <p><small>free space</small>
                    </p>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h1 style="font-size: 4em">{{nbMgmt.total_nodes}}</h1>
                    <p><small>total nodes</small>
                    </p>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h1 style="font-size: 4em">{{nbMgmt.online_nodes}}</h1>
                    <p><small>online nodes</small>
                    </p>
                </div>
            </div>
            <br/>

        </div>

        <div class="row">
            <div id="nodes_map" style="height: 600px"></div>
        </div>

    </div>
</div>
