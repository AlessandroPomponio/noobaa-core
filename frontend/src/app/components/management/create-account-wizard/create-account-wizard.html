<wizard params="
    heading: 'Create Account',
    steps: steps,
    size: 'medium',
    actionLabel: 'Create',
    validateStep: step => validateStep(step),
    onComplete: () => create(),
    onClose: () => cancel()
">
    <section class="column greedy" data-bind="
        template: { html: nameAndPermissionsStepTemplate }
    "></section>

    <section class="column greedy" data-bind="
        template: { html: detailsStepTemplate }
    "></section>
</wizard>
