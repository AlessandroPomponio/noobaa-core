<nav class="column greedy">
    <!-- ko foreach: items -->
    <a class="nav-link link row alt-colors no-outline pad content-middle" data-bind="
        href: { route: route, params: { tab: null } },
        css: { selected: $component.isSelected(name) }
    ">
        <svg-icon params="name: icon"></svg-icon>
        <span class="pad" data-bind="text: label"></span>
    </a>
    <!-- /ko -->
</nav>

<button class="uploads icon-btn no-outline column content-middle"
    tabindex="-1"
    data-bind="
        tooltip: { text: 'Uploads', position: 'after' },
        click: () => showUploadsModal(),
        attr: { 'data-count': uploadsCount },
        css: { 'show-count': uploadsCount() }
    ">
    <svg-icon params="name: 'upload'"></svg-icon>
    <bar params="values: uploadStateValues"></bar>
</button>

<!-- ko if: isUploadsModalVisible -->
<upload-files-modal params="
    buckets: 'files',
    onClose: () => hideUploadsModal()
"></upload-files-modal>
<!-- /ko -->
