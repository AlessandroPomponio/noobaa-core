<ul class="list-no-style status-line">
    <li title="ip">
        <svg-icon params="uri: '/fe/assets/icons.svg#location'"></svg-icon>
        <span data-bind="text: ip"></span>
    </li>
    <li title="heartbeat">
        <svg-icon params="uri: '/fe/assets/icons.svg#heartbeat'"></svg-icon>
        <span data-bind="text: heartbeat"></span>
    </li>
    <li title="state">
        <svg-icon params="uri: stateIcon"></svg-icon>
        <span data-bind="text: state"></span>
    </li>
    <li title="trust">
        <svg-icon params="uri: trustIcon"></svg-icon>
        <span data-bind="text: trust"></span>
    </li>
    <li title="debug level" class="debug-level" data-bind="css: debugLevelCss">
        <svg-icon params="uri: '/fe/assets/icons.svg#diagnose'"></svg-icon>
        <span data-bind="text: debugLevel"></span>
    </li>
</ul>

<div class="text-center">
    <section class="gauge-legend">
        <h3 class="heading3 underline">
            Node Storage Capacity:
            <span data-bind="text: totalText"></span>
        </h3>

        <ul class="list-no-style">
            <li class="used-legend">
                NooBaa:
                <span class="emphasized" data-bind="text: usedText"></span>
            </li>
            <li class="os-legend">
                Other:
                <span class="emphasized" data-bind="text: osText"></span>
            </li>
            <li class="free-legend">
                Free Space:
                <span class="emphasized" data-bind="text: freeText"></span>
            </li>
        </ul>
    </section>

    <quantity-gauge params="values: gaugeValues"></quantity-gauge>

    <section class="action-list">
        <button class="action btn2" data-bind="click: () => isTestModalVisible(true)">
            <svg-icon params="uri: '/fe/assets/icons.svg#node-test'"></svg-icon>
            Test Node
        </button>

        <button class="action btn3" data-bind="click: () => raiseDebugLevel()">
            <svg-icon params="uri: '/fe/assets/icons.svg#diagnose'"></svg-icon>
            Raise Debug Level
        </button>

        <a class="action btn3" data-bind="click: () => downloadDiagnosticPack()"
            target="_blank">
            <svg-icon params="uri: '/fe/assets/icons.svg#download'"></svg-icon>
            Export Diag Pack
        </a>
    </section>
</div>

<!-- ko if: isTestModalVisible -->
<test-node-modal params="
    sourceRpcAddress: rpcAddress,
    onClose: () => isTestModalVisible(false)
"></test-node-modal>
<!-- /ko -->
