<wizard params="
    heading: 'Install Node',
    steps: steps,
    onClose: onClose
">
    <section class="column"  data-bind="
        template: { html: selectStepTemplate }
    "></section>

    <section class="column" data-bind="
        template: { html: installStepTemplate }
    "></section>

    <section class="column content-middle" data-bind="
        template: { html: reviewStepTemplate }
    "></section>
</wizard>
