<section class="data-table">
	<table>
		<thead>
			<tr>
				<th class="state-col" data-bind="css: orderClassFor('state')">
					<a href data-bind="click: () => orderBy('state')">
						state
					</a>
				</th>
				<th class="name-col text-left" data-bind="css: orderClassFor('name')">
					<a href data-bind="click: () => orderBy('name')">
						pool name
					</a>
				</th>
				<th class="nodes-col" data-bind="css: orderClassFor('nodecount')">
					<a href data-bind="click: () => orderBy('nodecount')">
						nodes
					</a>
				</th>
				<th class="online-nodes-col" data-bind="css: orderClassFor('onlinecount')">
					<a href data-bind="click: () => orderBy('onlinecount')">
						online
					</a>
				</th>
				<th class="offline-nodes-col" data-bind="css: orderClassFor('offlinecount')">
					<a href data-bind="click: () => orderBy('offlinecount')">
						offline
					</a>
				</th>
				<th class="usage-col" data-bind="css: orderClassFor('usage')">
					<a href data-bind="click: () => orderBy('usage')">
						usage
					</a>
				</th>
				<th class="capacity-col" data-bind="css: orderClassFor('capacity')">
					<a href data-bind="click: () => orderBy('capacity')">
						capacity
					</a>
				</th>
				<th class="delete-col"></th>
			</tr>		
		</thead>

		<tbody data-bind="foreach: visibleRows">
			<tr>
				<td class="state-col">
					<svg-icon params="uri: stateIcon"></svg-icon>
				</td>
				<td class="name-col text-left">
					<a href class="link" data-bind="text: name, href: href"></a>
				</td>
				<td class="nodes-col" data-bind="text: nodeCount"></td>
				<td class="online-nodes-col" data-bind="text: onlineCount"></td>
				<td class="offline-nodes-col" data-bind="text: offlineCount"></td>
				<td class="usage-col" data-bind="text: usage"></td>
				<td class="capacity-col" data-bind="text: capacity"></td>
				
				<td class="delete-col">
					<button class="delete-btn btn-flat" data-bind="
						enable: allowDelete,
						attr: { title: deleteTooltip },
						click: () => isDeleteCandidate(true)
					">
						<svg-icon params="uri: deleteIcon"></svg-icon>
					</button>

					<span data-bind="visible: isDeleteCandidate">
						<a class="link" href data-bind="click: $data.delete">yes</a>
						/
						<a class="link" href 
							data-bind="click: () => isDeleteCandidate(false)">no</a>
					</span> 
				</td>
			</tr>
		</tbody>
	</table>
</section>
