<!-- ko if: dataReady -->
<section class="c3 column">
    <h3 class="heading4 push-next">Status</h3>
    <ul class="list-no-style column">
        <li class="push-next">
            <svg-icon params="name: stateIcon" data-bind="
                tooltip: 'Bucket state'
            "></svg-icon>
            <span data-bind="text: stateText"></span>
        </li>
        <li class="push-next">
            <svg-icon params="name: cloudSyncIcon" data-bind="
                tooltip: 'Cloud sync status'
            "></svg-icon>
            <span data-bind="text: cloudSyncText"></span>
        </li>
        <li>
            <svg-icon params="name: 'policy'" data-bind="
                tooltip: 'Data placement'
            "></svg-icon>
            Data placement
        </li>
    </ul>
</section>

<vr></vr>

<section class="c5 row">
    <div class="row greedy">
        <div class="column greedy">
            <toggle-filter class="push-next" params="
                options: graphOptions,
                selected: selectedGraph
            "></toggle-filter>

            <!-- ko if: selectedGraph() === 'STORAGE' -->
            <chart-legend params="items: legend"></chart-legend>
            <!-- /ko -->

            <!-- ko if: selectedGraph() === 'DATA' -->
            <div class="column greedy push-prev">
                <span class="available-value" data-bind="text: formattedText"></span>
                <span class="available-label">Available</span>
            </div>
            <!-- /ko -->
        </div>

        <!-- ko if: selectedGraph() === 'STORAGE' -->
        <pie-chart params="
            values: storageValues,
            primaryText: formattedText,
            secondaryText: 'Total'
        "></pie-chart>
        <!-- /ko -->

        <!-- ko if: selectedGraph() === 'DATA' -->
        <bar-chart params="values: dataValues"></bar-chart>
        <!-- /ko -->
    </div>
</section>

<vr></vr>

<section class="c4 column">
    <h3 class="heading4 push-next">
        Read / Write
    </h3>

    <ul class="list-no-style column">
        <li class="row">
            <span class="c4">Last read:</span>
            <span class="greedy" data-bind="text: lastRead"></span>
        </li>
        <li class="row">
            <span class="c4">Last write:</span>
            <span class="greedy" data-bind="text: lastWrite"></span>
        </li>
    </ul>

</section>
<!-- /ko -->
