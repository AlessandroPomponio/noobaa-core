<modal params="onClose: () => cancel()" class="text-left">
    <h1 class="heading2 push-next">
        Bucket Backup Policy
    </h1>

    <p class="push-next">Use cloud storage as backup storage for this bucket</p>

    <div class="row content-middle">
        <h2 class="heading3 greedy">Cloud resources in policy</h2>
        <div>
            <button class="link" data-bind="click: selectAllResources">
                Select all
            </button>
            |
            <button class="link" data-bind="click: clearAllResources">
                Clear
            </button>
        </div>
    </div>

    <div class="box push-next">
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th class="select-col"></th>
                        <th class="type-col">Type</th>
                        <th class="name-col text-left">Resource Name</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: resources">
                    <td class="select-col">
                        <checkbox params="
                            checked: selected,
                            checkedValue: name
                        "></checkbox>
                    </td>
                    <td class="type-col">
                        <svg-icon params="name: icon"></svg-icon>
                    </td>
                    <td class="name-col text-left" data-bind="text: name"></td>
                </tbody>
            </table>
        </div>
    </div>

    <p class="remark push-next">
        <svg-icon params="name: 'notif-info'" class="icon-small"></svg-icon>
        By adding a cloud resource you instract NooBaa to create an extra copy (mirror) of your file parts that resides on the cloud bucket defined by the cloud resource.
    </p>

    <div class="row content-middle align-end push-prev">
        <button class="link push-next" data-bind="click: cancel">Cancel</button>
        <button class="btn2" data-bind="click: save">Save</button>
    </div>
</modal>
