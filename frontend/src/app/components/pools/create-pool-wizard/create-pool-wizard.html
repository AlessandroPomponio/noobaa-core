<wizard params="
	heading: 'Create Pool',
	steps: ['choose name', 'assign nodes'],
	doneLabel: 'Create',
	onClose: onClose,
	skip: 1
">
	<section>
		<ul class="bullet-list">
			<li>Pool names must be up to 36 chars</li>
			<li>The name can be changed at later times</li>
		</ul>

		<input type="text" placeholder="Pool Name"></input>
	</section>
	
	<section class="box">
		<div class="data-table">
			<table>
				<thead>
					<tr>
						<th class="name-col text-left">name</th>
						<th class="ip-col">ip</th>
						<th class="capacity-col">capacity</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: rows">
					<!-- ko if: isVisible -->
					<tr>
						<td class="name-col text-left">
							<checkbox params="label: name"></checkbox>
						</td>
						<td class="ip-col" data-bind="text: ip"></td>
						<td class="capacity-col" data-bind="text: capacity"></td>
					</tr>
					<!-- /ko -->
				</tbody>
			</table>
		</div>
	</section>
</wizard>
