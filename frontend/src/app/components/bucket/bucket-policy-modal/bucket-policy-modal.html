<modal params="onClose: () => cancel()">
    <!-- ko if: dataReady -->
    <h1 class="heading2">
        Data Placement Policy
    </h1>

    <h2 class="heading3">Policy Type</h2>
    <ul class="list-no-style push-next">
        <li>
            <radio-btn  params="
                group: 'policy-type',
                value: 'SPREAD',
                selected: dataPlacement,
                label: 'Spread'
            "></radio-btn>
            | Spreading the data across the chosen pools
        </li>

        <li>
            <radio-btn params="
                group: 'policy-type',
                value: 'MIRROR',
                selected: dataPlacement,
                label: 'Mirror'
            "></radio-btn>
            | Full duplication of the data in each chosen pool
        </li>
    </ul>

    <section class="row content-middle">
        <h2 class="heading3 greedy">Pools in policy</h2>
        <div>
            <button class="link" data-bind="click: selectAllPools">Select all</button>
            |
            <button class="link" data-bind="click: clearAllPools">Clear</button>
        </div>
    </section>

    <multiselect class="push-next" params="
        options: pools, 
        selected: selectedPools
    "></multiselect>


    <div class="row align-end">
        <button class="link push-next" data-bind="click: cancel">Cancel</button>
        <button class="btn2" data-bind="click: save">Save</button>
    </div>
    <!-- /ko -->
</modal>
