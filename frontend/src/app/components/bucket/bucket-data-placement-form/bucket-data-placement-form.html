<div class="row content-middle">
    <h3 class="heading3 greedy push-next">
        Pools contributing to bucket storage
    </h3>

    <button class="btn3" data-bind="click: showPolicyModal">Edit Policy</button>
</div>

<div class="row push-next">
    <span class="push-next">
        <span>Pools in policy:</span>
        <span class="emphasized" data-bind="text: poolCount"></span>
    </span>
    <span>
        <span>Policy type:</span>
        <span class="emphasized" data-bind="text: placementType"></span>
    </span>
</div>

<div class="data-table push-prev">
    <table>
        <thead>
            <tr>
                <th class="state-col">
                    state
                </th>
                <th class="name-col text-left">
                    pool name
                </th>
                <th class="online-col">
                    online nodes in pool
                </th>
                <th class="free-col">
                    free space in pool
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: pools">
            <tr>
                <td class="state-col">
                    <svg-icon params="name: 'pool'"></svg-icon>
                </td>

                <td class="name-col text-left" data-bind="
                    text: name
                "></td>

                <td class="online-col" data-bind="
                    text: onlineNodeCount
                "></td>

                <td class="free-col" data-bind="
                    text: freeSpace
                "></td>
            </tr>
        </tbody>
    </table>
</div>


<!-- ko if: isPolicyModalVisible -->
<bucket-policy-modal params="policy: policy, onClose: () => hidePolicyModal()">
</bucket-policy-modal>
<!-- /ko -->
