<section class="text-left">
	<h3 class="heading3 underline">Weekly File Reads: 85</h3>
	<ul class="list-no-style">
		<li>File Size: 1.4GB</li>
		<li>File Parts: 126</li>
	</ul>		
</section>

<section class="action-list text-right">
	<button class="action btn2" data-bind="click: () => isPreviewModalVisible(true)">
		<svg-icon params="uri: '/fe/assets/icons.svg#preview'"></svg-icon>
		Preview
	</button>
	<a class="action btn3" data-bind="href: s3Url" download>
		<svg-icon params="uri: '/fe/assets/icons.svg#download'"></svg-icon>
		Download
	</a>
</section>

<!-- ko if: isPreviewModalVisible -->
<object-preview-modal params="
	onClose: () => isPreviewModalVisible(false), 
	uri: s3Url
"></object-preview-modal>
<!-- /ko -->
