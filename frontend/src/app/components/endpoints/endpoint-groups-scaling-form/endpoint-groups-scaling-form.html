<managed-form params="
    name: formName,
    fields: formFields
">
    <div class="card-shadow hpad pad-top column">
        <h2 class="heading3">Endpoint Auto-Scale</h2>
        <p class="push-next">
            Present the endpoint's scaling behavior according to configured Kubernetes metrics
        </p>
        <div class="row content-middle push-next">
            <dropdown class="push-next" params="
                options: groupOptions,
                multiselect: true,
                selected: $form.selectedGroups,
                disabled: !dataReady(),
                subject: 'group'
            "></dropdown>
            <dropdown class="push-next" params="
                options: timespanOptions,
                selected: $form.selectedTimespan,
                disabled: !dataReady()
            "></dropdown>
            <svg-icon class="spin match-theme"
                params="name: 'in-progress'"
                ko.visible="!dataReady()"
            ></svg-icon>
        </div>
    </div>

    <div class="row pad content-middle push-next">
        <span class="heading3">Compare To:</span>
        <radio-group class="push-prev" params="
            options: metricOptions,
            selected: $form.selectedMetric
        "></radio-group>
    </div>

    <chartjs class="pad push-next" params="
        type: chart.type,
        options: chart.options,
        data: chart.data,
        emptyMessage: chart.emptyMessage
    "></chartjs>

</managed-form>
