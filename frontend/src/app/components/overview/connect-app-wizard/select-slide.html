<section>
    <h2 class="heading3">Select the type of connection your application uses</h2>

    <ul class="list-no-style clear" data-bind="foreach: conTypes">
        <li class="con-type">        
            <radio-btn params="
                group: 'app-type', 
                value: $data, 
                label: label, 
                selected: $parent.selectedConType,
                disabled: $data.disabled
            "></radio-btn>
            
            <p class="con-desc paragraph" data-bind="
                text: description, 
                css: $data.disabled ? 'disabeld' : ''
            ">
        </li>
    </ul>
</section>
