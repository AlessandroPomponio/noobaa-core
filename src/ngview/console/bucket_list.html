<div ng-controller="BucketListCtrl">
    <div class="Xcontainer">

        <div class="Xpage-header">

            <h1 class="capitalize">Buckets List</h1>

            <ol class="breadcrumb capitalize" style="margin: 30px 0">
                <li>
                    <a href="/console/">Home</a>
                </li>
                <li class="active">Buckets List</li>
            </ol>

        </div>

        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Bucket Name</th>
                    <th>Files</th>
                    <th>Net Storage</th>
                    <th>Tiers</th>
                </tr>
                <tr ng-repeat="bucket in nbSystem.system.buckets">
                    <td class="table-btn text-left">
                        <a ng-href="bucket/{{bucket.name}}" class="btn btn-primary btn-flat btn-block capitalize">
                            <i class="fa fa-folder-o fa-lg fa-fw text-muted"></i>
                            {{bucket.name}}
                        </a>
                    </td>
                    <td>{{bucket.num_objects}}</td>
                    <td>{{human_size(bucket.storage.used)}} of {{human_size(bucket.storage.alloc)}}</td>
                    <td>{{bucket.tiering}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
