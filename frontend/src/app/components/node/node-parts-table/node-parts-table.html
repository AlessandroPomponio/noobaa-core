
<h3 class="heading3 push-next">
    File parts stored on this node:
    <span data-bind="text: count"></span>
</h3>

<data-table class="greedy push-next" params="
    columns: columns,
    data: parts,
    rowFactory: part => makePartRow(part),
    emptyMessage: 'No file parts are stored on the node'
"></data-table>

<paginator class="align-end" params="
    pageSize: pageSize, itemCount: count, page: page
"></paginator>
