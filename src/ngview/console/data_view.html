<div ng-controller="SystemDataCtrl">

    <div class="page-header page-data">

        <h1 class="capitalize">Buckets</h1>

        <ol class="breadcrumb capitalize">
            <li>
                <a href="/console/">Overview</a>
            </li>
            <li class="active">Buckets</li>
        </ol>

        <br/>

    </div>

    <div class="row" >
        <button class="btn btn-primary btn-lg" style="float: right;padding: 10px ;margin-right: 40px" nb-click-ladda="add_new_bucket();">
            Add New Bucket
        </button>
    </div>
    <hr>
    <div class="row">

        <div class="heading-col col-sm-3">
            <h4 class="text-primary">
                Buckets
            </h4>
            <p class="text-muted">
                Buckets are containers for storing files that can be configured with policies for tiering, quota, retention, etc.
            </p>
        </div>

        <div class="content-col col-sm-9">
            <div class="table-responsive">
                <table class="table table-no-borders">
                    <tr>
                        <th>Bucket Name</th>
                        <th>Files</th>
                        <th>Storage</th>
                        <th>Status</th>
                        <!-- <th>Tiers</th> -->
                        <th align="center">Actions</th>
                    </tr>
                    <tr ng-repeat="bucket in nbSystem.system.buckets">
                        <td style="vertical-align: middle;" class="table-btn text-left" >
                            <a ng-href="bucket/{{bucket.name}}" class="btn btn-link btn-block">
                                <i class="fa fa-folder-o fa-lg fa-fw text-muted"></i>
                                <span class="text-primary" style="text-transform: lowercase;">{{bucket.name}}</span>
                            </a>
                        </td>
                        <td style="vertical-align: middle;">{{bucket.num_objects}}</td>
                        <td style="vertical-align: middle;">{{human_size(bucket.storage.used)}}
                            <!-- of {{human_size(bucket.storage.alloc)}} -->
                        </td>
                        <td style="vertical-align: middle;" class="text-success">Healthy
                        </td>
                        <!-- <td>{{bucket.tiering}}</td> -->
                        <td  style="padding:0 0 0 20;border:1px;">
                            <i style="padding:0 0 0 0;" class="fa fa-trash-o fa-lg btn btn-default" rel="tooltip" title="Delete bucket"  nb-click-ladda="delete_bucket('{{bucket.name}}')"></i></div>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
