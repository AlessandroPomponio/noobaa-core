<form data-bind="submit: create">
	<h1 class="heading2">Create New Bucket</h1>

	<p class="paragraph">Bucket names can contain lowercase letters, numbers, and hyphens.<br />
	Each label must start and end with a lowercase letter or number.</p>

	<fieldset>
		<div class="container">
			<div class="container">
				<span class="heading3">Bucket Name:</span>
				<span class="remark">(The name cannot be changed later)</span>
			</div>

			<input type="text" placeholder="E. G department-files" data-bind="textInput: bucketName"/>
			<div class="remark">(3-63 chars)</div>
		</div>

		<div class="container">
			<radio-button params="name: 'qouta', checked: limitQuota, value: false">
				Unlimited Quota
			</radio-button>

			<radio-button params="name: 'qouta', checked: limitQuota, value: true">
				Limit Quota
			</radio-button>

			<span data-bind="visibility: limitQuota">
				<input type="number" data-bind="value: quotaValue" />

				<dropdown class="unit-selector" params="
					label: quotaUnit().label, 
					options: sizeUnits,
					action: quotaUnit
				"></dropdown>
			</span>		
		</div>
	</fieldset>

	<div class="pull-right">
		<button class="action link" data-bind="click: cancel">Cancel</button>
		<button class="action btn2">Create</button>
	</div>
</form>
