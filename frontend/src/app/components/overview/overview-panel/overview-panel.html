<div class="info clear overview-panel">
	<section class="pull-left">
		<!-- ko if: ready -->
		<pools-overview params="poolCount: poolCount, nodeCount: nodeCount">
		</pools-overview>
		<!-- /ko -->
		
		<button class="btn" data-bind="click: () => isInstallNodeWizardlVisible(true)">
			install node
		</button>

		<!-- ko if: isInstallNodeWizardlVisible -->
		<install-node-wizard params="onClose: () => isInstallNodeWizardlVisible(false)">
		</install-node-wizard>
		<!-- /ko -->
	</section>

	<section class="pull-right">

		<!-- ko if: ready -->
		<buckets-overview params="bucketCount: bucketCount, objectCount: objectCount">
		</buckets-overview>
		<!-- /ko -->
		
		<button class="btn" data-bind="click: () => isConnectAppWizardVisible(true)">
			connect application
		</button>

		<!-- ko if: isConnectAppWizardVisible -->
		<connect-app-wizard params="onClose: () => isConnectAppWizardVisible(false)">
		</connect-app-wizard>
		<!-- /ko -->
	</section>
</div>
