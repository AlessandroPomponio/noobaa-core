<div class="drop-area text-center" data-bind="
        css: { dragover: !!dragCounter() },
        event: {
            dragenter: dragEnter,
            dragleave: dragLeave,
            dragover: () => false,
            drop: (_, evt) => drop(evt.dataTransfer.files)
        }
    ">
    <p class="drop-message paragraph" data-bind="text: message"></p>

    <span>or</span>
    <br>

    <label class="browse-btn btn">
        Browse
        <input type="file" data-bind="
            attr: { multiple: allowMultiSelect, accept: filter },
            event: { change: (_, evt) => select(evt.target.files) }
        "/>
    </label>
</div>
