<h3 class="heading3 pad card-shadow">
    Object parts stored on this {{subject}}: {{partCountFormatted}}
</h3>

<data-table class="parts-table greedy" params="
    columns: columns,
    data: rows,
    loading: !dataReady(),
    emptyMessage: emptyMessage
"></data-table>

<paginator params="
    itemCount: partCount,
    pageSize: ko.pc(pageSize, onPageSize, $component),
    page: ko.pc(page, onPage, $component)
"></paginator>
