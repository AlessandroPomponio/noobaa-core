<div class="container" ng-controller="StatusCtrl">
    <p>
        <span class="lead">
            Node Agents
        </span> &nbsp;
        <a class="btn btn-link" ng-click="refresh_status()">
            <span ng-if="refreshing">
                <i class="fa fa-refresh fa-fw fa-spin"></i>
            </span>
            <i class="fa fa-refresh fa-fw" ng-if="!refreshing"></i> Refresh
        </a>
        <a class="btn btn-link" ng-click="add_nodes()">
            <i class="fa fa-plus fa-fw"></i> Add Nodes
        </a>
        <a class="btn btn-link" ng-click="reset_nodes()">
            <i class="fa fa-repeat fa-fw"></i> Reset All Nodes
        </a>
    </p>
    <p>
        <span ng-repeat="node in nodes">
            <a ng-click="click_node(node)" class="btn btn-default btn-xs">
                {{node.name}}
            </a>
            &nbsp;
        </span>
    </p>
    <hr/>
</div>
