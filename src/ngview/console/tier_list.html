<div ng-controller="TierListCtrl">
    <div class="container">

        <div class="Xpage-header">

            <h1 class="capitalize">Tiers List</h1>

            <ol class="breadcrumb capitalize" style="margin: 30px 0">
                <li>
                    <a href="/console/">Home</a>
                </li>
                <li class="active">Tiers List</li>
            </ol>

        </div>

        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Tier Name</th>
                    <th>Type</th>
                    <th>Nodes</th>
                    <th>Used Storage</th>
                    <th>Raw Storage Capacity</th>
                </tr>
                <tr ng-repeat="tier in nbSystem.system.tiers">
                    <td>
                        <a ng-href="tier/{{tier.name}}" Xclass="btn btn-primary btn-flat btn-block capitalize" Xstyle="margin: 0; padding: 3px 10px; text-align: left">{{tier.name}}</a>
                    </td>
                    <td>{{tier.kind == 'edge' && 'Distributed' || 'Centralized'}}</td>
                    <td>{{tier.nodes.online}}</td>
                    <td>{{human_size(tier.storage.used)}}</td>
                    <td>{{human_size(tier.storage.alloc)}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
