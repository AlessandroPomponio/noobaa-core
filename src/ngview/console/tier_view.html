<div ng-controller="TierViewCtrl">
    <div class="container">

        <div class="Xpage-header">

            <h1 class="capitalize">
                <span class="text-muted">Tier:</span>
                {{tier.name}}
            </h1>

            <ol class="breadcrumb">
                <li>
                    <a href="/console/">Home</a>
                </li>
                <li>
                    <a href="/console/tier/">Tiers List</a>
                </li>
                <li class="active capitalize">{{tier.name}}</li>
            </ol>

        </div>

        <div class="well">
            <div class="row text-center">
                <div class="col-xs-6 col-sm-3">
                    <h5 class="text-muted">Status</h5>
                    <h5><i class="fa fa-check fa-lg"></i> Healthy</h5>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <h5 class="text-muted">Nodes</h5>
                    <h5>{{tier.nodes.online}}</h5>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <h5 class="text-muted">Used Storage</h5>
                    <h5>{{human_size(tier.storage.used)}}</h5>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <h5 class="text-muted">Raw Storage Capacity</h5>
                    <h5>{{human_size(tier.storage.alloc)}}</h5>
                </div>
            </div>
        </div>

    </div>
</div>
