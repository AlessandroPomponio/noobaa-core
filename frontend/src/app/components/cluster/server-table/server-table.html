<section class="row pad card-shadow content-middle">
    <h2 class="heading3 greedy push-next">Server Details</h2>
    <div ko.tooltip="attachServerTooltip">
        <button class="btn align-end"
            ko.click="onAttachServerToCluster"
            ko.enable="canAttachServer"
        >
            Attach Server
        </button>
    </div>
</section>

<data-table class="greedy server-data-table" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: !dataReady(),
    emptyMessage: 'The current filter does not match any server'
">
    <tempalte name="usage">
        <div class="column usage-cell content-middle" ko.tooltip="tooltip">
            <progress-bar class="push-next-quarter"
                params="progress: ratio"
            ></progress-bar>
            <span class="remark">{{percentage}} Usage</span>
        </div>
    </tempalte>
</data-table>
