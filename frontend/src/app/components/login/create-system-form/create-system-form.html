<section class="column create-system-form">
    <h2 class="heading3 text-center push-next">
        Two quick steps and we are ready to go
    </h2>

    <stepper params="steps: steps, current: step" class="push-next"></stepper>

    <div class="box steps column" data-bind="css: `step${step()}`">
        <div class="row pages">
            <div class="page column" data-bind="css: { selected: step() === 0 }">
                <p class="heading3 push-next">Create your owner account</p>

                <editor params="
                    label: 'Activation code'
                ">
                    <input type="text" placeholder="your actication code"
                        data-bind="value: activationCode">
                </editor>

                <editor params="label: 'Email address'">
                    <input type="text" placeholder="your email address"
                        data-bind="value: email">
                </editor>

                <editor params="label: 'Password'">
                    <input type="password" data-bind="value: password"
                        placeholder="enter passowrd">
                </editor>

                <editor params="label: 'Confirm password'">
                    <input type="password" data-bind="value: confirmPassword"
                     placeholder="repeat password ">
                </editor>
            </div>

            <div class="page column" data-bind="css: { selected: step() === 1 }">
                <p class="heading3 push-next">
                    Hi
                    <span data-bind="text: name"></span>
                    , let's cofigure your system
                </p>

                <editor params="label: 'NooBaa System name'">
                    <input type="text" placeholder="name your system"
                        data-bind="value: systemName">
                </editor>

                <editor params="label: 'Server DNS name'">
                    <input type="text" data-bind="value: serverDNSName">
                    <p class="hint">optional</p>
                </editor>

                <editor params="label: 'Primary DNS server IP'">
                    <input type="text" data-bind="value: primaryDNSServerIP"
                        placeholder="The IP of your primary DNS server" >
                    <p class="hint">optional</p>
                </editor>
            </div>
        </div>

        <div class="row content-middle align-end push-prev">
            <button class="link push-next" data-bind="
                visible: isPrevVisible,
                click: prev
            ">
                Previous
            </button>

            <button class="btn2 " data-bind="
                visible: isNextVisible,
                click: next
            ">
                Next
            </button>

            <button class="btn2" data-bind="
                visible: isCreateSystemVisible,
                click: createSystem
            ">Create system</button>
        </div>
    </div>
</section>
