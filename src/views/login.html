<html ng-app="nb_login">

<head>
    {{{# def.include( 'common_head.html') }}}

    <base href="/client/">
</head>

<body ng-controller="LoginCtrl" ng-cloak>

    <div ng-include="'navbar.html'"></div>

    <div class="container">
        <div class="panel panel-default center-block" style="max-width: 300px">
            <div class="panel-heading">
                <h3 class="panel-title">Enter email and password</h3>
            </div>
            <div class="panel-body" style="padding-bottom: 0">
                <form role="form">
                    <div class="form-group Xform-group-lg">
                        <input class="form-control" type="email" id="input_email" placeholder="Enter email" required ng-model="email" />
                    </div>

                    <div class="form-group Xform-group-lg">
                        <input class="form-control" type="password" id="input_password" placeholder="Password" required ng-model="password" />
                    </div>

                    <div class="form-group Xtext-center Xform-group-lg">
                        <button type="submit" class="btn btn-primary Xbtn-lg" nb-ladda="running_login" ng-click="login()">Login</button>
                        &nbsp;
                        <button type="submit" class="btn btn-default Xbtn-lg" nb-ladda="running_create" ng-click="create()">Create new account</button>
                    </div>

                    <div class="form-group alert alert-warning" role="alert" nb-show-animated="{show:'alert_text',in:'pulse',out:'zoomOut'}">
                        <button type="button" class="close" ng-click="alert_text=''">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        {{alert_text}}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        {{{# def.include( 'common_scripts.html') }}}
    </div>

</body>

</html>
