<managed-form class="column greedy" params="
    name: formName,
    fields: fields
">
    <div class="column greedy pad">
        <h2 class="heading3">
            Set Credentials Source:
        </h2>

        <editor params="label: 'Target Account'">
            <dropdown params="
                filter: true,
                actions: accountActions,
                options: accountOptions,
                selected: $form.selectedAccount,
                placeholder: 'Select account',
                hasFocus: true
            "></dropdown>
        </editor>

        <editor params="label: 'S3 Endpoint Address'">
            <dropdown params="
                options: endpointOptions,
                selected: $form.selectedEndpoint,
                placeholder: 'Select S3 Endpoint'
            "></dropdown>
        </editor>


        <h2 class="heading3 push-prev push-next-quarter">
            Connection Details:
        </h2>

        <div class="content-box pad greedy push-next">
            <property-sheet class="greedy summary" params="properties: details">
                <template name="valueWithTooltip">
                    <div ko.tooltip="$data">
                        <div class="no-wrap">{{$data}}</div>
                    </div>
                </template>
            </property-sheet>
        </div>
    </div>
    <div class="column pad content-box">
        <div class="row align-end content-middle">
            <button type="button" class="link alt-colors push-next" ko.click="onCancel">
                Cancel
            </button>
            <button class="btn" ko.click="onSubmit">
                Done
            </button>
        </div>
    </div>
</managed-form>
