<input type="search" class="filter" placeholder="Filter Files" data-bind="textInput: filter" />

<div class="pagination pull-right">
	<span class="page-indicator" data-bind="ifnot: noResults">
		<span class="highlight" data-bind="text: pageStart"></span>
		-
		<span class="highlight" data-bind="text: pageEnd"></span>
		of
		<span class="highlight" data-bind="text: count"></span>
	</span>
	
	<button class="btn3" data-bind="click: pageBackward, attr: { disabled: inFirstPage}">
		<svg-icon params="uri: backwardIcon"></svg-icon>
	</button>
	<button class="btn3" data-bind="click: pageForward, attr: { disabled: inLastPage}">
		<svg-icon params="uri: forwardIcon"></svg-icon>
	</button>
</div>

<section class="table-wrapper">
	<div class="data-table">
		<table>
			<thead>
				<tr>
					<th class="state-col" data-bind="css: orderClassFor('state')">
						<a href data-bind="click: () => orderBy('state')">State</a>
					</th>	
					<th class="name-col text-left" data-bind="css: orderClassFor('name')">
						<a href data-bind="click: () => orderBy('name')">Name</a>
					</th>
					<th class="size-col" data-bind="css: orderClassFor('size')">
						<a href data-bind="click: () => orderBy('size')">Size</a>
					</th>
				</tr>
			</thead>

			<tbody data-bind="foreach: rows">
				<!-- ko if: isVisible -->
				<tr>
					<td class="state-col">
						<svg-icon params="uri: stateIcon"></svg-icon>
					</td>

					<td class="name-col text-left">
						<a class="link" data-bind="text: name, href: href"></a>
					</td>

					<td class="size-col" data-bind="text: size"></td>
				</tr>
				<!-- /ko -->
			</tbody>
		</table>
	</div>
</section>
