<section class="data-table">
	<table>
		<thead>
			<tr>
				<th class="greedy text-left">
					<a>pool name</a>
				</th>
			</tr>

			<!-- Used for layout perposes -->
			<tr class="collapse-row">
				<th class="greedy text-left"><a>pool name</a></th>
			</tr>			
		</thead>

		<tbody data-bind="foreach: rows">
			<tr>
				<td class="text-left">
					<a class="link" data-bind="text: name, href: href"></a>
				</td>
			</tr>
		</tbody>
	</table>
</section>
