<!-- ko if: dataReady -->

<section class="c3 column">
    <h3 class="heading4 push-next">Status</h3>
    <div class="push-next">
        <svg-icon params="name: stateIcon" data-bind="
            tooltip: 'State'
        "></svg-icon>
        <span data-bind="text: stateText"></span>
    </div>

    <h3 class="heading4 push-next"></h3>
    <div class="row">
        <div class="c6 push-next">
            <svg-icon params="name: onlineIcon" data-bind="
                tooltip: 'Online Nodes'
            "></svg-icon>
            <span data-bind="text: onlineText"></span>
        </div>
        <div class="c6">
            <svg-icon params="name: offlineIcon" data-bind="
                tooltip: 'Offline Nodes'
            "></svg-icon>
            <span data-bind="text: offlineText"></span>
        </div>
    </div>
</section>

<vr></vr>

<section class="c5 row">
    <div class="column greedy">
        <h3 class="heading4">Pool capacity</h3>
        <chart-legend params="items: pieValues"></chart-legend>
    </div>

    <pie-chart params="
        values: pieValues,
        primaryText: formattedTotal,
        secondaryText: 'Total'
    "></pie-chart>
</section>

<vr></vr>

<section class="column c4">
    <h3 class="heading4 push-next">Activity</h3>
    <!-- ko foreach: dataActivities -->
    <p class="paragraph">
        <span data-bind="text: row1"></span>
        <br>
        <span class="highlight" data-bind="text: row2"></span>
    </p>
    <!-- /ko -->

    <!-- ko ifnot: dataActivities -->
    <p>No activity</p>
    <!-- /ko -->
</section>
<!-- /ko -->
