<modal class="text-left">
	<h1 class="heading2">
		Cloud Sync for <span data-bind="text: bucketName"></span>
	</h1>

	<section class="container">
		<h2 class="heading3">AWS Bucket Credentials</h2>
		
		<label>
			<span class="field-name">Access Key:</span>
			<input type="text" placeholder="Choose Key" />
		</label>

		<label>
			<span class="field-name">Secret Key: </span>
			<input type="password" placeholder="password" />
		</label>
	</section>
	
	<div class="container">
		<h2 class="heading3">Select the bucket you want to connect to</h2>
		<tiled-select></tiled-select>
	</div>

	<section class="container">
		<h2 class="heading3">Additional Setting</h2>
		
		<div class="sync-dir line">
			Sync Type: 	
			
			<radio-btn params="
				name: 'sync-type', 
				value: 'BI', 
				label: 'Bi-Direcitonal',
				checked: syncType
			"></radio-btn>

			<radio-btn params="
				name: 'sync-type', 
				value: 'NB2AWS', 
				label: 'NooBaa To AWS',
				checked: syncType
			"></radio-btn>

			<radio-btn params="
				name: 'sync-type', 
				value: 'AWS2NB', 
				label: 'AWS To NooBaa',
				checked: syncType
			"></radio-btn>
		</div>

		<checkbox class="line" params="
			label: 'Synchronize File Deletions', 
			checked: syncDeletions
		"></checkbox>

		<div class="line">
			Sync Bucket Every:

			<input type="Number" data-bind="value: syncCycle"/>

			<radio-btn params="
				name: 'time-unit', 
				value: 'MIN', 
				label: 'Minuets', 
				checked: syncCycleUnit
			"></radio-btn>

			<radio-btn params="
				name: 'time-unit', 
				value: 'HUR', 
				label: 'Hours',
				checked: syncCycleUnit
			"></radio-btn>

			<radio-btn params="
				name: 'time-unit', 
				value: 'DAY', 
				label: 'Days',
				checked: syncCycleUnit
			"></radio-btn>
		</div>
	</section>

	<div class="action-line pull-right">
		<button class="action link" data-bind="click: cancel">Cancel</button>	
		<button class="action btn2" data-bind="click: save">Save</button>		
	</div>	
</modal>
