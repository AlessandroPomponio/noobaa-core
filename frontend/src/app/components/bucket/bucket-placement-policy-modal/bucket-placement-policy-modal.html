<modal class="modal-large" params="
    onClose: () => cancel(),
    title: 'Bucket Data Placement Policy'
">

    <h2 class="heading3">Policy Type</h2>
    <ul class="list-no-style push-next">
        <li>
            <radio-btn  params="
                group: 'policy-type',
                value: 'SPREAD',
                selected: placementType,
                label: 'Spread'
            "></radio-btn>
            | Spreading the data across the chosen resources
        </li>

        <li>
            <radio-btn params="
                group: 'policy-type',
                value: 'MIRROR',
                selected: placementType,
                label: 'Mirror'
            "></radio-btn>
            | Full duplication of the data in each chosen resource
        </li>
    </ul>

    <pool-selection-table class="greedy" params="
        caption: 'Resources in policy',
        pools: pools,
        selectedPools: selectedPools
    "></pool-selection-table>

    <p class="row warning remark" data-bind="visible: isWarningVisible">Using nodes pools combined with cloud resources as spread policy may cause performance issues</p>

    <div class="row push-prev content-middle">
        <p class="greedy push-next">
            <svg-icon params="name: 'notif-info'" class="icon-small"></svg-icon>
            To create a new resource go to >
            <a class="link" data-bind="href: { route: 'pools' }">Resources</a>
        </p>

        <button class="link alt-colors push-next" data-bind="click: cancel">
            Cancel
        </button>
        <button class="btn" data-bind="
            click: save,
            shakeOnClick: errors().length
        ">
            Save
        </button>
    </div>
</modal>
