<pool-summary class="push-next" params="poolName: pool"></pool-summary>

<div class="tabs greedy" ko.if="baseRoute">
    <nav>
        <a ko.css.selected="selectedTab.eq('nodes')"
            ko.attr.href="tabHref('nodes')"
        >
            Kubernetes Nodes
        </a>
        <a ko.css.selected="selectedTab.eq('connected-buckets')"
            ko.attr.href="tabHref('connected-buckets')"
        >
            Connected Buckets
        </a>
        <a ko.css.selected="selectedTab.eq('associated-accounts')"
            ko.attr.href="tabHref('associated-accounts')"
        >
            Associated Accounts
        </a>
    </nav>

    <div class="tabs-row">
        <pool-hosts-table class="tab column"
            ko.css.selected="selectedTab.eq('nodes')"
            params="poolName: pool"
        ></pool-hosts-table>

        <resource-connected-buckets-form class="tab column"
            ko.css.selected="selectedTab.eq('connected-buckets')"
            params="resourceType: 'HOSTS', resourceName: pool"
        ></resource-connected-buckets-form>

        <resource-associated-account-list class="tab column"
            ko.css.selected="selectedTab.eq('associated-accounts')"
            params="resourceType: 'HOSTS', resourceName: pool"
        ></resource-associated-account-list>
    </div>
</div>

<div class="redirect-overlay row content-middle" ko.visible="redirecting">
    <div class="column greedy content-middle">
        <h1 class="heading1">This pool was deleted</h1>
        <loading-indicator class="push-both-half"></loading-indicator>
        <p class="heading3">You will be redircted to the resources page in a moment</p>
    </div>
</div>
