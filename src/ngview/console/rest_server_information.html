<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">S3 REST Server Information</h3>
            </div>

            <div class="modal-body">
                <br>
                Use these details for your S3 Application
                <br>
                <br>

                <b>S3 REST Endpoint:</b>
                <br>

                {{rest_endpoint}}
                <br>
                <br>
                <br>
                <b>Bucket Name:</b>
                <br>

                {{bucket_name}}
                <br>
                <br>
                <br>
                <b>S3 ACCESS KEY:</b>
                <br>
                {{owner.access_keys[0].access_key}}
                <br>
                <br>
                <br>

                <b>S3 SECRET KEY:</b>
                <br>
                {{owner.access_keys[0].secret_key}}
                <br>
                <br>
                <br>
                <div style="padding: 10px" class="text-right">
                    <button class="btn btn-primary btn-raised" nb-click-ladda=rest_package()>Download S3 REST Package<div class="ripple-wrapper"></div></button>
                </div>
            </div>
        </div>
    </div>
</div>
