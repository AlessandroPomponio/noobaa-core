<div class="container" ng-controller="StatusCtrl">

    <button class="btn btn-default" ng-click="refresh_status()" nb-ladda="refreshing">
        &nbsp;&nbsp;<i class="fa fa-repeat fa-fw fa-lg"></i>&nbsp;&nbsp;
    </button>

    <p>
        <a class="btn btn-default btn-lg" href="files">
            <i class="fa fa-cloud-upload fa-3x text-muted"></i>
        </a>
        &nbsp;Upload files
    </p>

    <div>
        <a class="btn btn-default btn-lg" href="nodes">
            <i class="fa fa-star fa-3x text-muted"></i>
        </a>
        &nbsp;Show nodes
    </div>

    <div class="clearfix">
        <div class="well pull-left">
            <p>Storage capacity <span class="badge">{{human_size(stats.allocated_storage)}}</span>
            </p>
            <p>Used storage <span class="badge">{{human_size(stats.used_storage)}}</span>
            </p>
        </div>

        <div class="well pull-right">
            <div ng-repeat="(name,num) in stats.counters">
                <b>{{num}}</b> {{name}}
            </div>
        </div>
    </div>

</div>
