<a ng-if="!item.dropdown" ng-href="{{item.href}}">{{item.text}}</a>
<a ng-if="item.dropdown" class="dropdown-toggle" data-toggle="dropdown">
    {{item.text}}
    <i class="fa fa-angle-down fa-fw text-muted" style="margin-right: -10px"></i>
</a>
<ul ng-if="item.dropdown" class="dropdown-menu" role="menu">
    <li ng-repeat="opt in item.dropdown">
        <a ng-href="{{opt.href}}">{{opt.text}}</a>
    </li>
</ul>
