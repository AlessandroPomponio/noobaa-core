<managed-form params="
    name: formName,
    fields: formFields
">
    <div class="card-shadow hpad pad-top column">
        <div class="column">
            <h2 class="heading3">Top 10 Consumer Accounts</h2>
            <p>Present how connected applications utilizes the system</p>
        </div>
        <div class="row vpad content-middle">
            <dropdown class="push-next" params="
                options: endpointGroupOptions,
                multiselect: true,
                selected: $form.selectedEndpointGroups,
                disabled: !dataReady(),
                subject: 'endpoint group'
            "></dropdown>
            <dropdown class="push-next" params="
                options: durationOptions,
                selected: $form.selectedDuration,
                disabled: !dataReady(),
            "></dropdown>
            <svg-icon class="spin match-theme"
                params="name: 'in-progress'"
                ko.visible="!dataReady()"
            ></svg-icon>
        </div>
    </div>
    <chartjs class="pad push-next" params="
        type: chart.type,
        options: chart.options,
        data: chart.data,
        forceEmptyMessage: true,
        emptyMessage: chart.emptyMessage
    "></chartjs>
</managed-form>
