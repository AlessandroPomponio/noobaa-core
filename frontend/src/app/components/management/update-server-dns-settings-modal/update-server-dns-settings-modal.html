<modal class="modal-xsmall" params="
    title: 'Update Environment DNS Settings',
    onClose: () => cancel(),
    allowBackdropClose: !updating(),
    disableCloseButton: updating,

">
    <p class="push-next">
        Updating the system DNS servers will cause a restart of the NooBaa service. This could take a few moments and you might be automatically log out from the system.
    </p>

    <p class="greedy push-next">
        Are you sure you want to update the server DNS address and restart the system?
    </p>

    <div class="row content-middle align-end">
        <button class="link alt-color push-next" data-bind="click: cancel">
            Cancel
        </button>

        <working-button params="
            working: updating,
            workingLabel: 'Updating...',
            click: update
        ">
            Update and Restart
        </working-button>
    </div>
</modal>
