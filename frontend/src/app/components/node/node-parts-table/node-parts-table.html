<section class="data-table">
	<table>
		<thead>
			<tr>
				<th>State</th>
				<th class="greedy text-left">Part of File Name</th>
				<th>Start Offset</th>
				<th>End Offset</th>
				<th>Part Size</th>
			</tr>	
			
			<tr class="collapse-row">
				<th>State</th>
				<th class="greedy text-left">Part of File Name</th>
				<th>Start Offset</th>
				<th>End Offset</th>
				<th>Part Size</th>
			</tr>
		</thead>
		
		<tbody  data-bind="foreach: rows">
			<tr>
				<td>
					<svg-icon params="uri: stateIcon"></svg-icon>	
				</td>

				<td class="text-left">
					<a class="link" data-bind="href: objectUrl, text: objectName"></a>
				</td>
				<td data-bind="text: startOffset"></td>
				<td data-bind="text: endOffset"></td>
				<td data-bind="text: size"></td>
			</tr>
		</tbody>
	</table>
</section>
