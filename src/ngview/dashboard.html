<div ng-controller="DashboardCtrl">

    <div ng-include="'navbar.html'"></div>

    <div class="relpos" style="height: 100%; padding-top: 80px">

        <div id="nodes_map" class="absfill"></div>

        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-2">
                    <button class="btn btn-info btn-fab btn-raised pull-right mdi-content-add" ng-click="nbNodes.add_tier()">
                    </button>
                    <h4 class="text-white">Tiers</h4>
                    <div class="card" style="margin: 10px 0" ng-repeat="tier in [1,2,3,4,5]">
                        <h5 class="checkbox">
                        <label>
                            <input type="checkbox" />
                            tier - {{tier}}
                        </label>
                    </h5>
                        <small>edge</small>
                    </div>
                </div>

                <div class="col-sm-2">
                    <button class="btn btn-success btn-fab btn-raised pull-right mdi-content-add" ng-click="nbNodes.add_nodes()">
                    </button>
                    <h4 class="text-white">Nodes</h4>
                </div>

                <div class="col-sm-5">

                </div>

                <div class="col-sm-3 text-right text-white">
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{human_size(nbSystem.system.storage.alloc)}}</h1>
                        <p>
                            <small>storage</small>
                        </p>
                    </div>
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{human_percent(nbSystem.system.storage.free_percent)}}</h1>
                        <p>
                            <small>free storage</small>
                        </p>
                    </div>
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{nbSystem.system.nodes.count}}</h1>
                        <p>
                            <small>nodes</small>
                        </p>
                    </div>
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{nbSystem.system.nodes.online}}</h1>
                        <p>
                            <small>online nodes</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
