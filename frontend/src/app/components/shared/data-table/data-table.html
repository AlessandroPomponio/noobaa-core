<table>
    <thead>
        <tr data-bind="foreach: columns">
            <th data-bind="css: cellCss">
                <span data-bind="
                    text: label,
                    css: $component.getSortCss(name, sortable),
                    click: () => sortable && $component.sortBy(name)
                "></span>
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: { data: rows, as: 'row' }">
        <tr data-bind="foreach: $component.columns">
            <td data-bind="css: cellCss,
                template: $component.getCellTemplate($parent, $data)
            "></td>
        </tr>
    </tbody>
</table>
