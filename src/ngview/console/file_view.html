            </li>
            <li class="active capitalize">This File</li>
        </ol>

    <div nb-hash-router-view="file_router"></div>

    <div class="text-right" style="position: fixed; bottom: 15px; right: 15px; z-index: 10">

        <button class="btn btn-primary btn-material-teal btn-fab mdi-av-play-arrow pull-right" ng-click="play()" rel="tooltip" title="Open file content for streaming / preview..." data-placement="top">
            <img src="/public/images/play.png" style="width: 100%"/>
        </button>

        <a class="btn btn-warning btn-fab mdi-file-file-download pull-right" style="margin-right: 15px" href="{{file_url}}" download="{{file.name}}" rel="tooltip" title="Click to start downloading..." data-placement="top">
            <img src="/public/images/download.png" style="width: 100%"/>
        </a>

        <button class="btn btn-default btn-fab pull-right" style="margin-right: 15px" ng-click="delete_file()" rel="tooltip" title="Delete file..." data-placement="top">
            <i class="fa fa-trash fa-lg"></i>
        </button>

    </div>
