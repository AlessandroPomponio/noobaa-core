<!-- ko if: dataReady -->
<section class="c3 column">
    <h3 class="heading4 push-next">
        Reads in last 7 days:
    </h3>

    <needle-gauge class="align-middle" params="
        value: reads, threshold: 500, scale: 1.5
    ">
    </needle-gauge>
</section>

<vr></vr>

<section class="c4 column">
    <h3 class="heading4 push-next">
        Status
    </h3>
    <div class="push-next">
        <svg-icon params="uri: stateIcon" data-bind="
            tooltip: 'File state'
        "></svg-icon>
        <span data-bind="text: stateLabel"></span>
    </div>

    <h3 class="heading4 push-next">
        File Size
    </h3>
    <div>
        <svg-icon params="uri: sizeIcon" data-bind="
            tooltip: 'File size'
        "></svg-icon>
        <span data-bind="text: sizeLabel"></span>
    </div>    
</section>

<vr></vr>

<section class="c5 column">
    <h3 class="heading4 push-next">
        Activity
    </h3>
    <span>No current data activity</span>
</section>
<!-- /ko -->
