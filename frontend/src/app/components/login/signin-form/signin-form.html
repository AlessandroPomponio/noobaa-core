<form class="signin-from text-center">
	<h2 class="heading3">Please Sign In</h2>

	<input type="text" placeholder="Email Address" data-bind="textInput: email"/>
	<input type="password" placeholder="Password" data-bind="textInput: password"/>

	<button class="btn center" data-bind="click: signIn">Sign In</button>
</form>
