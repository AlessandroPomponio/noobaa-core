<div class="management-panel">
    <ul class="tabs">
        <li data-bind="css: { selected: isTabSelected('accounts') }">
            <a class="tab-header" data-bind="href: '/fe/systems/:system/management/accounts'">
                <svg-icon params="uri: '/fe/assets/icons.svg#account'"></svg-icon>
                Accounts
            </a>
            <section class="tab-content">
                <accounts-table></accounts-table>
            </section>
        </li>

        <li data-bind="css: { selected: isTabSelected('settings') }">
            <a class="tab-header" data-bind="href: '/fe/systems/:system/management/settings'">
                <svg-icon params="uri: '/fe/assets/icons.svg#network'"></svg-icon>
                Settings
            </a>

            <section class="tab-content">
                <p2p-form class="container"></p2p-form>

                <hr class="seperator"/>

                <server-dns-form class="container"></server-dns-form>

                <hr>

                <server-time-form class="container"></server-time-form>

                <hr>

                <server-ssl-form class="container"></server-ssl-form>
            </section>
        </li>

        <li data-bind="css: { selected: isTabSelected('about') }">
            <a class="tab-header" data-bind="href: '/fe/systems/:system/management/about'">
                <svg-icon params="uri: '/fe/assets/icons.svg#upgrade'"></svg-icon>
                <span>Version</span>
            </a>
            <section class="tab-content">
                <about-form></about-form>
            </section>
        </li>
        <li data-bind="css: { selected: isTabSelected('diagnostics') }">
            <a class="tab-header" data-bind="href: '/fe/systems/:system/management/diagnostics'">
                <svg-icon params="uri: '/fe/assets/icons.svg#diagnose', fill: '#526D7C'"></svg-icon>
                <span>Diagnostics</span>
            </a>
            <section class="tab-content">
                <diagnostics-form></diagnostics-form>
            </section>
        </li>
    </ul>
</div>
