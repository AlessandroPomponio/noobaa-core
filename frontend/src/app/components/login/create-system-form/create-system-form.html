<form class="create-system-form text-center">
    <h2 class="heading3">Create a new system</h2>

    <div class="container text-left">
        <input type="text" placeholder="Owner Email" data-bind="textInput: ownerEmail"/>
        <input type="password" placeholder="Owner Password" data-bind="textInput: ownerPassword"/>
        <input type="password" placeholder="Confirm Password" data-bind="textInput: confirmPassword"/>
    </div>

    <div class="container text-left">
        <input type="text" placeholder="System Name" data-bind="textInput: systemName"/>
        <input type="text" placeholder="DNS Name" data-bind="textInput: systemDNS"/>
        <div class="remark text-right">* Optional</div>
    </div>

    <button class="btn2 center container" data-bind="click: createSystem">Create System</button>
</form>
