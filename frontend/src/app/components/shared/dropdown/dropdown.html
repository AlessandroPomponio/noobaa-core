<div class="dropdown-wrapper no-outline" data-bind="
	hasFocus: focused,
	attr: { tabindex: !ko.unwrap(disabled) && '0' },
	css: { disabled: disabled }
">
	<svg-icon class="pull-right" params="uri: '/fe/assets/icons.svg#expand'">
	</svg-icon>
	
	<div class="value" data-bind="
		text: $component.selectedLabel,
		css: { placeholder: !selected() }
	"></div>

	<ul class="options list-no-style" data-bind="foreach: options, visible: focused">
		<li>
			<label class="option">
				<input type="radio" data-bind="
					attr: { name: $component.name },
					checked: $component.selected, 
					checkedValue: value
				" />		
				<span class="option-label" data-bind="text: label"></span>
			</label>
		</li>
	</ul>
</div>
