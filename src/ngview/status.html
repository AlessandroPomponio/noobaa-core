<div>
    <div ng-include="'navbar.html'"></div>

    <div class="container-fluid" ng-controller="StatusCtrl">

        <div class="clearfix">
            <button class="btn btn-default" ng-click="nbMgmt.refresh_status()" nb-ladda="nbMgmt.refreshing">
                &nbsp;&nbsp;<i class="fa fa-repeat fa-fw fa-lg"></i>&nbsp;&nbsp;
            </button>
        </div>

        <hr />

        <div class="row">

            <div class="col-sm-5 col-md-4">
                <div class="well">
                    <h3>Capacity</h3>
                    <table class="table">
                        <tr>
                            <td>Storage capacity</td>
                            <td>{{human_size(nbMgmt.stats.allocated_storage)}}</td>
                        </tr>
                        <tr>
                            <td>Number of nodes</td>
                            <td>{{nbMgmt.stats.counters.nodes}}</td>
                        </tr>
                        <tr></tr>
                    </table>
                    <div id="nodes_map" style="margin-bottom: 20px"></div>
                    <div class="text-center">
                        <a class="btn btn-primary btn-lg" href="nodes">Open nodes map</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-5 col-md-4">
                <div class="well">
                    <h3>Usage</h3>
                    <table class="table">
                        <tr>
                            <td>Used storage</td>
                            <td>{{human_size(nbMgmt.stats.used_storage)}}</td>
                        </tr>
                        <tr>
                            <td>Number of files</td>
                            <td>{{nbMgmt.stats.counters.objects}}</td>
                        </tr>
                        <tr></tr>
                    </table>
                    <div class="text-center">
                        <a class="btn btn-primary btn-lg" href="files">Open files</a>
                    </div>
                </div>
            </div>

        </div>


        <!--
    <hr />
    <div ng-repeat="(name,num) in nbMgmt.stats.counters">
        <b>{{num}}</b> {{name}}
    </div>
    -->

    </div>
</div>
