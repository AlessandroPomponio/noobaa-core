<div class="row alt-bg pad">
    <div class="greedy push-next">
        <input type="search" placeholder="Filter by account name" data-bind="
            textInput: filter
        "/>
    </div>
    <button class="btn align-end" data-bind="
        click: () => openCreateAccountModal()
    ">
        Create Account
    </button>
</div>

<data-table params="
    columns: columns,
    data: accounts,
    rowFactory: account => createAccountRow(account),
    sorting: sorting
"></data-table>

<!-- ko if: isCreateAccountModalVisible -->
<create-account-modal params="onClose: () => closeCreateAccountModal()">
</create-account-modal>
<!-- /ko -->
