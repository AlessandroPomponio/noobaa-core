<modal params="onClose: () => cancel()">
	<h1 class="heading2">Reset User Password</h1>

    <section class="container">
        <h2 class="heading3">Send the following message to your user</h2>

        <div class="box" data-bind="html: userMessage"></div>
    </section>

    <div class="action-line pull-right">
    	<button class="action link" data-bind="click: cancel">Cancel</button>  
        <button class="action btn2" data-bind="click: reset">Rest &amp; Copy To Clipboard</button>
    </div>	
</modal>
