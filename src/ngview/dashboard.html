<div ng-controller="DashboardCtrl">

    <div ng-include="'navbar.html'"></div>

    <div class="relpos" style="height: 100%; padding-top: 80px">

        <!-- <div id="nodes_map" class="absfill"></div> -->

        <div class="container-fluid">

            <div class="row">

                <div class="col-xs-7 col-sm-4 col-md-3 col-lg-2 sidebar sidebar-left sidebar-animate sidebar-sm-show">
                    <h5>
                        <!-- <button class="btn btn-primary btn-fab btn-raised mdi-content-add" ng-click="nbNodes.add_tier()"></button> -->
                        Tiers
                    </h5>
                    <div ng-repeat="tier in nbSystem.system.tiers">
                    <button class="btn btn-primary btn-raised btn-block" ng-class="{active:selected}" ng-click="selected=!selected" style="text-align: left; padding-left: 10px; padding-right: 10px">
                        <div class="pull-left" style="font-size: 19px; margin: 7px 10px 7px 5px">
                            <span class="mdi-toggle-check-box" ng-show="selected"></span>
                            <span class="mdi-toggle-check-box-outline-blank" ng-hide="selected"></span>
                        </div>
                        <div class="hflow">
                            <div>
                                <b>{{tier.name}}</b>
                                <small ng-if="tier.kind=='edge'">| {{tier.nodes.count}} nodes</small>
                            </div>
                            <div class="progress" style="margin: 7px 0 0 0">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%; background-color: black">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>
                        </div>
                    </button>
                    </div>
                </div>

                <div class="col-sm-8 col-md-9 col-lg-10 col-sm-offset-4 col-md-offset-3 col-lg-offset-2">
                    <h4>
                        <button class="btn btn-success btn-fab btn-raised mdi-content-add" ng-click="nbNodes.add_nodes()"></button>
                        Nodes
                    </h4>
                </div>

                <div class="col-xs-12 col-sm-3 col-md-5">

                </div>

                <div class="col-sm-3 text-right">
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{human_size(nbSystem.system.storage.alloc)}}</h1>
                        <p>
                            <small>storage</small>
                        </p>
                    </div>
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{human_size(nbSystem.system.storage.used)}}</h1>
                        <p>
                            <small>used storage</small>
                        </p>
                    </div>
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{nbSystem.system.nodes.count}}</h1>
                        <p>
                            <small>nodes</small>
                        </p>
                    </div>
                    <div Xclass="col-sm-6 col-md-3">
                        <h1 style="font-size: 4em">{{nbSystem.system.nodes.online}}</h1>
                        <p>
                            <small>online nodes</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
