<capacity-gauge params="legend: gagueLegend(), values: gagueValues()"></capacity-gauge>

<section class="actions">
	<button class="main-action btn2">
		<svg-icon params="uri: '/assets/icons.svg#bucket'"></svg-icon>
		Details &amp; Keys
	</button> 

	<button class="btn-more btn2" data-bind="
		click: toggleActions, 
		text: actionsVisible() ? 'X' : '...'
	"></button> 

	<button class="action btn2" data-bind="css: { visible: actionsVisible }">
		<svg-icon params="uri: '/assets/icons.svg#pool'"></svg-icon>		
		Upload File
	</button>

	<button class="action btn2" data-bind="css: { visible: actionsVisible }">
		<svg-icon params="uri: '/assets/icons.svg#cloud'"></svg-icon>		
		Set Cloud Sync
	</button>

	<button class="action btn2" data-bind="css: { visible: actionsVisible }">
		<svg-icon params="uri: '/assets/icons.svg#bucket'"></svg-icon>		
		Edit Policy
	</button>
</section>

<modal class="text-left" params="visible: true">
	<bucket-policy-form></bucket-policy-form>
</modal>
