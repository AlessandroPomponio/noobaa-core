<wizard params="
    heading: 'Create Pool',
    steps: ['choose name', 'assign nodes'],
    doneLabel: 'Create',
    validateStep: step => validateStep(step),
    onComplete: () => createPool(),
    onClose: onClose
">
    <section class="column" data-bind="
        template: { html: chooseNameStepTemplate }
    "></section>
    <section class="column" data-bind="
        template: { html: assignNodesStepTemplate }
    "></section>
</wizard>
