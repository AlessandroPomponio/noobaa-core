<div ng-controller="BucketListCtrl">
    <div class="container">

        <div class="Xpage-header">

            <h1 class="capitalize">Buckets List</h1>

            <ol class="breadcrumb capitalize">
                <li>
                    <a href="/console/">Home</a>
                </li>
                <li class="active">Buckets List</li>
            </ol>

        </div>

        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Bucket Name</th>
                    <th>Used Storage</th>
                    <th>Storage Capacity</th>
                    <th>Tiers</th>
                </tr>
                <tr ng-repeat="bucket in nbSystem.system.buckets">
                    <td class="capitalize"><a ng-href="bucket/{{bucket.name}}">{{bucket.name}}</a>
                    </td>
                    <td>{{human_size(bucket.storage.used)}}</td>
                    <td>{{human_size(bucket.storage.alloc)}}</td>
                    <td>{{bucket.tiering}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
