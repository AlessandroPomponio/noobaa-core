<ul class="list-no-style status-line">
	<li>
		<svg-icon params="uri: '/fe/assets/icons.svg#node-online'"></svg-icon>
		<span data-bind="text: onlineCount"></span>
	</li>
	<li>
		<svg-icon params="uri: '/fe/assets/icons.svg#node-offline'"></svg-icon>
		<span data-bind="text: offlineCount"></span>
	</li>
</ul>

<div class="text-center">
	<capacity-gauge params="legend: gaugeLegend, values: gaugeValues"></capacity-gauge>

	<section class="action-list">
		<button class="action btn2">
			<svg-icon params="uri: '/fe/assets/icons.svg#move-nodes'"></svg-icon>
			Assign Nodes
		</button> 	
	</section>
</div>
