<!-- ko if: dataReady -->
<section class="gauge-legend">
    <h3 class="heading3 underline">
        Potential Capacity: 
        <span data-bind="text: totalText"></span>
    </h3>

    <ul class="list-no-style">
        <li class="used-legend">
            Used: 
            <span class="emphasized" data-bind="text: usedText"></span>
        </li>
        <li class="free-legend">
            Free: 
            <span class="emphasized" data-bind="text: freeText"></span>
        </li>
    </ul>
</section>

<quantity-gauge params="values: gaugeValues"></quantity-gauge>

<section class="action-list">
    <button class="action btn2" data-bind="click: () => isUploadFilesModalVisible(true)">
        <svg-icon params="uri: '/fe/assets/icons.svg#upload'"></svg-icon>
        Upload File
    </button>

    <!-- ko if: hasCloudSyncPolicy -->
    <button class="action btn3" data-bind="click: () => isViewCloudSyncModalVisible(true)">
        <svg-icon params="uri: '/fe/assets/icons.svg#cloud'"></svg-icon>
        View Cloud Sync
    </button>
    <!-- /ko -->

    <!-- ko ifnot: hasCloudSyncPolicy -->
    <button class="action btn3" data-bind="click: () => isSetCloudSyncModalVisible(true)">
        <svg-icon params="uri: '/fe/assets/icons.svg#cloud'"></svg-icon>
        Set Cloud Sync
    </button>
    <!-- /ko -->

    <button class="action btn3" data-bind="click: () => isPolicyModalVisible(true)">
        <svg-icon params="uri: '/fe/assets/icons.svg#policy'"></svg-icon>
        Edit Policy
    </button>
</section>

<!-- ko if: isPolicyModalVisible -->
<bucket-policy-modal params="
    policy: policy, 
    onClose: () => isPolicyModalVisible(false)
"></bucket-policy-modal>
<!-- /ko -->        

<!-- ko if: isUploadFilesModalVisible -->
<upload-files-modal params="
    bucketName: name, 
    onClose: () => isUploadFilesModalVisible(false)
"></upload-files-modal>
<!-- /ko -->    

<!-- ko if: isSetCloudSyncModalVisible -->
<set-cloud-sync-modal params="
    bucketName: name, 
    onClose: () => isSetCloudSyncModalVisible(false)
"></set-cloud-sync-modal>
<!-- /ko -->  

<!-- ko if: isViewCloudSyncModalVisible -->
<cloud-sync-modal params="
    bucketName: name, 
    onClose: () => isViewCloudSyncModalVisible(false)
"></cloud-sync-modal>
<!-- /ko -->    

<!-- /ko -->
