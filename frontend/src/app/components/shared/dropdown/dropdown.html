<div class="dropdown-wrapper no-outline" data-bind="
    click: () => active(true) && true,
    hasFocus: focused,
    attr: { tabindex: !ko.unwrap(disabled) && '0' },
    css: { disabled: disabled, active: active }
">
    <svg-icon class="pull-right" params="uri: '/fe/assets/icons.svg#expand'"></svg-icon>
    
    <div class="value no-wrap" data-bind="
        text: $component.selectedLabel,
        css: { placeholder: !selected() }
    "></div>

    <div class="options" data-bind="
        visible: active(), 
        event: { change: () => active(false) && true }
    ">
        <ul class="list-no-style" data-bind="foreach: options">
            <li data-bind="css: { seperator: !$data }, if: $data">
                <label class="option">
                    <input type="radio" data-bind="
                        attr: { name: $component.name },
                        checked: $component.selected, 
                        checkedValue: value
                    "/>
                    <span class="option-label no-wrap" data-bind="
                        css: $data.css,
                        text: $data.label || value,
                        attr: { title:  $data.label || value }
                    "></span>
                </label>
            </li>
        </ul>
    </div>
</div>
