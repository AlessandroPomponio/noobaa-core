<h1 class="heading2">Version Control</h1>

<p class="container">
    Current Version:
    <output class="text-tech emphasized" data-bind="value: version"></output>
</p>

<section class="container">
    <h2 class="heading3">Upgrade Server</h2>
    <p class="paragraph">The upgrading process may take a few minutes to complete.</p>
    <file-selector params="
        message: 'Drag an upgrade package here',
        filter: upgradePackageSuffix,
        onFilesReady: files => upgrade(files)
    "></file-selector>
</section>

<!-- ko if: isUpgradingModalVisible -->
<upgrade-modal params="onClose: () => isUpgradingModalVisible(false)"></upgrade-modal>
<!-- /ko -->
